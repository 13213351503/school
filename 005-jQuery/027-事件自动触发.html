<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027-事件自动触发.html</title>	
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.gf{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 20px auto;
		}
		.father{
			width: 300px;
			height: 300px;
			margin: 50px auto;
			background: orange;
			overflow: hidden;
		}
		.son{
			width: 100px;
			height: 100px;
			margin: 100px auto;
			background: green;
		}
	</style>
</head>
<body>
	<div class="gf">
		<div class="father">
			<div class="son"></div>
		</div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('.gf').on('mouseover',function(){
			console.log('gf mouseover');
		})
		$('.father').on('mouseover',function(){
			console.log('father mouseover');
		})
		$('.son').on('mouseover',function(){
			console.log('son mouseover');
		})

		$('.son').trigger('mouseover');				//不阻止事件冒泡和默认行为的事件触发
		// $('.son').triggerHandler('mouseover');	//阻止事件冒泡和默认行为的事件触发
	})
</script>

</html>
