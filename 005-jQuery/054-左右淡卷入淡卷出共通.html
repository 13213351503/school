<script src="js/jquery-1.12.4.js"></script>
<script>
	function init(elem,slideLeftRightCallback){
			elem.removeClass('.transition');
			if(elem.is(':hidden')){
				elem.data('status','hide');
			}else{
				elem.data('status','shown');
			};
			slideLeftRightCallback();
	};
	function show(elem,callback){
		if(elem.data('status') == 'shown') return;	//如果盒子状态是show，就不用执行下面代码
		if(elem.data('status') == 'show') return;	//如果盒子状态在执行中，也不重复执行下列代码
		elem.trigger('show').data('status','show');
		callback()
	};
	function hide(elem,callback){
		if(elem.data('status') == 'hide') return;
		if(elem.data('status') == 'hidden') return;
		elem.trigger('hide').data('status', 'hidden');
		callback();
	}


	var slient = {
		init:function(elem){
			init(elem);
		},
		show:function(elem){	
			show(elem,function(){
				elem.show();
				elem.trigger('shown').data('status','shown');
			})
			
		},
		hide:function(elem){
			hide(elem,function(){
				elem.hide();
				elem.trigger('hidden').data('status','hidden');
			})
		}
	};
	

	var js = {
		fade:{
			init:function(elem){
				js._init(elem);
			},
			show:function(elem){
				js._show(elem,'fadeIn');
			},
			hide:function(elem){
				js._hide(elem,'fadeOut');
			}
		},
		slide:{
			init:function(elem){
				js._init(elem);
			},
			show:function(elem){
				js._show(elem,'slideDown');
			},
			hide:function(elem){
				js._hide(elem,'slideUp');
			}
		},
		slideLeftRight:{
			init:function(elem){
				js._customInit(elem,{
					borderLeftWidth:0,
					borderRightWidth:0,
					paddingLeft:0,
					paddingRight:0,
					width:0,
				})
			},
			show:function(elem){
				js._customShow(elem);
			},
			hide:function(elem){
				js._customHide(elem,{
					borderLeftWidth:0,
					borderRightWidth:0,
					paddingLeft:0,
					paddingRight:0,
					width:0,
				})
			}
		},
		fadeSlideLeftRight:{
			init:function(elem){
				js._customInit(elem,{
					borderLeftWidth:0,
					borderRightWidth:0,
					paddingLeft:0,
					paddingRight:0,
					width:0,
					opacity:0
				})
			},
			show:function(elem){
				js._customShow(elem);
			},
			hide:function(elem){
				js._customHide(elem,{
					borderLeftWidth:0,
					borderRightWidth:0,
					paddingLeft:0,
					paddingRight:0,
					width:0,
					opacity:0
				})
			}
		}
	};

	js._init = function(elem){
		init(elem);
	};
	js._show = function(elem,mode){
		show(elem,function(){
			elem
			.stop()		//是否清空未执行完的列队动画,是否跳到正在执行动画的最后状态
			[mode](function(){
				elem.trigger('shown').data('status','shown');
			});
		});
	};
	js._hide = function(elem,mode){
		hide(elem,function(){
			elem
			.stop()			//是否清空未执行完的列队动画,是否跳到正在执行动画的最后状态
			[mode](function(){
				elem.trigger('hidden').data('status','hide');
			});
		});
	};

	js._customInit = function(elem,options){
		var style = {};
		for(key in options){
			style[key] = elem.css(key);
		}
		elem.data('style',style);
		init(elem,function(){
			elem.css(options)
		});
	}
	js._customShow = function(elem){
		show(elem,function(){
			var style = elem.data('style');
			elem.show();	//为了让display的显示状态改为block
			elem
			.stop()
			.animate(style,function(){
				elem.trigger('shown').data('status','shown');
			})
		})
	}
	js._customHide = function(elem,options){
		hide(elem,function(){
			elem
			.stop()
			.animate(options,function(){
				elem.hide();
				elem.trigger('hidden').data('status','hidden');
			})
		})
	}


	$('div').on('show shown hide hidden',function(ev){
		if(ev.type == 'show'){
			console.log('show');
		}else if(ev.type == 'shown'){

		}else if(ev.type == 'hide'){
			console.log('hide');
		}else if(ev.type == 'hidden'){
			console.log('hidden');
		}
	});
