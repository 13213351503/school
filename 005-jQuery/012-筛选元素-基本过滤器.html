<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-筛选元素-基本过滤器.html</title>
</head>
<body>
	<div>01</div>
	<div>02</div>
	<div>03</div>
	<div>04</div>
	<div>05</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		console.log($('div:nth-child(2)'));	//序选择器
		console.log($('div:eq(1)'));		//eq后面跟的是下标
		console.log($('div:eq(-1)'));		
		
	})
</script>
</html>
