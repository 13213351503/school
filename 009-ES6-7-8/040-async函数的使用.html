	let a1
	async function fn1(){
		return a1 = new Promise((resolve,reject)=>{
			setTimeout(()=>{
				resolve('ok')
			},300)
		})
	}
	let promise = fn1();
	console.log(promise);
	console.log(a1);
	console.log(a1 === promise);	//async函数的返回值是一个新的promise对象，和return出来的promise对象不一样
