<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030-promise处理dom事件.html</title>
</head>

</body>
<script>
	function getImagePromise(url){
		return new Promise((resolve,reject)=>{
			var img = new Image();
			img.onload = function(){
				resolve('get image success')
			}
			img.onerror = function(){
				reject('get image err')
			}
			img.src = url;
		})
	};
	console.log(getImagePromise('./img/ad1.jpg'));
	let p1 = getImagePromise('./img/ad1.jpg');
	p1
	.then((data)=>{
		console.log(data);
	})
	.catch((err)=>{
		console.log(err);
	})
	.finally(()=>{
		console.log('always image');
	})
</script>
</html>
