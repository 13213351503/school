<script src="js/jquery-1.12.4.js"></script>
<script>
	function getDataPromise(url){
		return new Promise((resolve,reject)=>{
			$.ajax({
				url:url,
				success:(data)=>{
					resolve(data);
				},
				error:(jqXHR,statusMsg)=>{
					reject(statusMsg);
				}
			});
		});
	};

	function * gen(url){
		const data1 = yield getDataPromise(url);
		const data2 = yield getDataPromise(data1);
		const data3 = yield getDataPromise(data2);
	}
	const g = gen('https://api.github.com/users/13213351503');
	// console.log(g.next());
	g.next().value
	.then(data=>{
		// console.log(data);
		// console.log(g.next(data.followers_url).value)
		return g.next(data.followers_url).value;
	})
	.then(data=>{
		// console.log(data);
		return g.next(data[0].followers_url);
	})
	.then(data=>{
		console.log(data);
	})
</script>
