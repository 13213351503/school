	function sum1(arr){
		let result = [];
		for(let i = 0;i<arr.length;i++){
			let isDurp = false;
			for(let k = 0;k<result.length;k++){
				if(result[k] == arr[i]){
					isDurp = true;
					break
				}
			}
			if(!isDurp){
				result.push(arr[i]);
			}
		}
		return result
	}
	console.log(sum1(arr));
