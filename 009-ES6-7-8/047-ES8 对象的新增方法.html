<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>047-ES8 对象的新增方法.html</title>
</head>
<body>
	
</body>
<script>
	const {
		keys,
		entries,
		values,
		getOwnPropertyDescriptors,
		assign,
		is
	} = Object  		//对象的结构解析,可以在等号左边设置默认值,当等号右边对象中找不到对应的属性名时默认值生效

	const obj = {
		name:'Tom',
		age:18,
		sex:'male'
	}
	Object.defineProperties(obj,{
		EYES:{
			value:4,
			enumerable:false,
		}
	})

	const DEFAULT = {
		js:true,
		mode:'slideDownUp'
	}
	const options = {
		js:false,
	}


	console.log(obj);

	//ES5 引入了Object.keys方法，返回一个数组，成员是参数对象自身的（不含继承的）所有可遍历（enumerable）属性的键名。
	console.log(keys(obj));

	// Object.entries()方法返回一个数组，成员是参数对象自身的（不含继承的）所有可遍历（enumerable）属性的键值对数组
	console.log(entries(obj));

	// Object.values方法返回一个数组，成员是参数对象自身的（不含继承的）所有可遍历（enumerable）属性的键值。
	console.log(values(obj));

	// 返回指定对象所有自身属性（非继承属性）的描述对象
	console.log(getOwnPropertyDescriptors(obj));

	//方法用于对象的合并，将源对象（source）的所有可枚举属性，复制到目标对象（target）,也可以复制数组
	console.log(DEFAULT);
	console.log(options);
	console.log(assign({},DEFAULT,options))
	console.log(assign([1,2,3,4,5],[6,7,8,9]))

	//与严格比较运算符（===）的行为基本一致,不同点:1,一是+0不等于-0   2,二是NaN等于自身
	console.log(is('1',1)) //false
	console.log(is(1,1)) //true
	console.log(is(-0,0)) //false
	console.log(is(NaN,NaN)) //true
	console.log(is('a','a')) //true


</script>
</html>
