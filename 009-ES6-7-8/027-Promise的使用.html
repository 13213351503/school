	<meta charset="UTF-8">
	<title>027-Promise的使用.html</title>

</body>
<script>
	let promise = new Promise((resolve,reject)=>{
		// console.log('aaa');		//Promise 新建后就会立即执行
		setTimeout(function(){
			// resolve('get success');
			reject('get error')
		},1000)
	})

	//then(resolved状态的回调,rejected状态的回调),then方法返回的是一个新的Promise实例
	//Promise实例生成以后,可以用then方法分别指定resolved状态和rejected状态的回调函数,rejected状态的回调函数可以省略
	promise.then(data=>{
		// console.log(promise)
		console.log(promise);
	},err=>{
		console.log(promise);
		console.log(data)
	})
</script>
</html>
