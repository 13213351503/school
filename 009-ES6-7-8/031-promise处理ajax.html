<script src="js/jquery-1.12.4.js"></script>
<script>
	function getDataPromise(url){
		return new Promise((resolve,reject)=>{
			$.ajax({
				url:url,
				success:(data)=>{
					resolve(data);
				},
				error:(jqXHR,statusMsg)=>{
					reject(statusMsg);
				}
			})
		})
	}
	// console.log(getDataPromise('https://api.github.com/users/13213351503'))
	let p1 = getDataPromise('https://api.github.com/users/13213351503');
	p1
	.then(data=>{
		return getDataPromise(data.followers_url)
	})
	.then(data=>{
		// return getDataPromise(data[0].followers_url);
		console.log(data)
	})
	// .then(data=>{

</script>
