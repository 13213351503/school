<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-字符串补全长度.html</title>
</head>
<body>
	
</body>
<script>
	var num = '1';
	//如果某个字符串不够指定长度，会在头部或尾部补全。padStart()用于头部补全，padEnd()用于尾部补全。
	console.log(num.padStart(10,'9'))
	console.log(num.padEnd(10,'9'))
</script>
</html>
