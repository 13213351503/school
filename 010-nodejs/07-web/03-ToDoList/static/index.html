<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01-ToDoList</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container">
		<h1>ToDoList</h1>
		<input type="text" class="todo-input">
		<ul class="todo-list">
			{% for item in data %}
			<li class="todo-item">{{item.task}}</li>
			{% endfor %}
		</ul>
	</div>
</body>
<script src="jquery-1.12.4.js"></script>
<script src="index.js"></script>
</html>
