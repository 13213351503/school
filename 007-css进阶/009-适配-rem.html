<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-适配-rem.html</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		/*根元素字体的大小,默认值是16px,最小设置为12px*/
		html{
			font-size: 37.5px;
		}
		img{
			float: left;
			width: 6rem;
		}
		p{
			font-size: 0.5rem;
		}
	</style>
</head>
<body>
	<!-- 可以根据不同的屏幕来设置根元素的font-size,再利用rem来适配.根元素的font-size需要动态设置,一般有JS和媒体查询两种方法来动态设置 -->
	<img src="../002/img/p2.jpg" alt="">
	<p>我是哈哈哈</p>
</body>
</html>
