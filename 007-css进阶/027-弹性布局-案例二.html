<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027-弹性布局-案例二.html</title>
	<style>
		{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 600px;
			height: 700px;
			border: 1px solid #000;
			margin: 100px auto;
			display: flex;
			flex-wrap: wrap;
			align-content: flex-start;
		}
		.son{
			width: 100px;
			height: 100px;
			background: purple;
			border: 1px solid #000;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
	</div>
</body>
</html>
