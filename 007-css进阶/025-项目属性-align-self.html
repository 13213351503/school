<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025-项目属性-align-self.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			/*指定了弹性布局的元素称为Flex容器(flex container),它的所有子元素自动成为容器成员,称为 Flex项目(flex item)*/
			display: flex;
			width: 1000px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
			text-align: center;
			font-size: 30px;
			line-height: 50px;
		}
		.son1{
			width: 200px;
			height: 50px;
			background: red;
		}
		.son2{
			width: 300px;
			height: 50px;
			background-color: green;

			/*align-self 允许单个项目有与其他项目不一样的对齐方式,可覆盖align-items属性*/
			align-self: center;
		}
		.son3{
			width: 400px;
			height: 50px;
			background: purple;
			align-self: flex-end;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">1</div>
		<div class="son2">2</div>
		<div class="son3">3</div>
	</div>
</body>
</html>
