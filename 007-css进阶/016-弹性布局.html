<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-弹性布局.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			/*指定了弹性布局的元素称为Flex容器(flex container),它的所有子元素自动成为容器成员,称为 Flex项目(flex item)*/
			display: flex;
			width: 1000px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.son1{
			width: 200px;
			height: 50px;
			background: red;
		}
		.son2{
			width: 300px;
			height: 50px;
			background-color: green;
		}
		.son3{
			width: 500px;
			height: 50px;
			background: purple;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
		<div class="son3"></div>
	</div>
</body>
</html>
