<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>028-弹性布局-案例三.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			display: flex;
			height: 100vh;
			flex-direction: column;
		}
		header{
			background: green;
			height: 10vh;
		}
		section{
			display: flex;
			flex-grow: 1;
			width: 100vw;
		}
		nav{
			background: red;
			width: 10vw;
		}
		div{
			background: white;
			flex-grow: 1;
		}
		aside{
			background: orange;
			width: 10vw;
		}
		footer{
			background: gray;
			height: 10vh;
			align-items: flex-end;
		}
	</style>
</head>
<body>
	<header></header>
	<section>
		<nav></nav>
		<div></div>
		<aside></aside>
	</section>
	<footer></footer>
</body>
</html>
