<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008-适配-vh.html</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		/*1vw=当前设备宽度的1%,vh=当前设备高度的1%*/
		body{
			font-size: 12px;
		}
		img{
			float: left;
			width: 60vw;
		}
		p{
			font-size: 5vw;
		}
	</style>
</head>
<body>
	<!-- 可以适配布局和文字,但兼容性不好 -->
	<img src="../002/img/p2.jpg" alt="">
	<p>我是哈哈哈</p>
</body>
</html>
