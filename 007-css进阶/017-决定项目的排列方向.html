<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017-决定项目的排列方向.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			/*指定了弹性布局的元素称为Flex容器(flex container),它的所有子元素自动成为容器成员,称为 Flex项目(flex item)*/
			display: flex;
			/*row(默认值):水平方向,起点在左端*/
			/*flex-direction:row;*/

			/*row-reverse:水平方向,起点在右端*/
			/*flex-direction:row-reverse;*/

			/*column:垂直方向,起点在上沿*/
			/*flex-direction:column;*/


			/*column-reverse:垂直方向,起点在下沿*/
			flex-direction:column-reverse;
			
			width: 1000px;
			border: 1px solid #000;
			margin: 100px auto;
			text-align: center;
			font-size: 30px;
			line-height: 50px;
		}
		.son1{
			width: 200px;
			height: 50px;
			background: red;
		}
		.son2{
			width: 300px;
			height: 50px;
			background-color: green;
		}
		.son3{
			width: 400px;
			height: 50px;
			background: purple;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">1</div>
		<div class="son2">2</div>
		<div class="son3">3</div>
	</div>
</body>
</html>
