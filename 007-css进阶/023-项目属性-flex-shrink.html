<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>023-项目属性-flex-shrink.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			/*指定了弹性布局的元素称为Flex容器(flex container),它的所有子元素自动成为容器成员,称为 Flex项目(flex item)*/
			display: flex;
			width: 1000px;
			border: 1px solid #000;
			margin: 100px auto;
			text-align: center;
			font-size: 30px;
			line-height: 50px;
		}
		.son1{
			/*如果所有项目的flex-shrink属性都为1,当空间不足时,都将等比例缩小
			如果一个项目的flex-shrink属性为0,其他项目都为1,则空间不足时,前者不缩小*/
			flex-shrink: 0;
			width: 200px;
			height: 50px;
			background: red;
		}
		.son2{
			flex-shrink: 0;
			width: 300px;
			height: 50px;
			background-color: green;
		}
		.son3{
			flex-shrink: 1;
			width: 800px;
			height: 50px;
			background: purple;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">1</div>
		<div class="son2">2</div>
		<div class="son3">3</div>
	</div>
</body>
</html>
