<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		p{
			margin-top: 10px;
		}
		
	</style>
</head>
<body>
	<div id="tb">
		<p :style="{background:'pink',fontSize:'26px'}">今天休息</p>
		<p :style="[{background:'pink'},{fontSize:'26px'}]">今天休息</p>
		<p :style="[{background:bg},{fontSize:cl}]">今天休息</p>
		<p :style='bgStyle'>今天休息</p>
		
	</div>
	
</body>
<script src="./vue/vue.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el:'#tb',
		data:{
			bg:'purple',
			cl:'30px',
			bgStyle:{
				background:'pink',
				fontSize:'26px'
			}
		}
	})
</script>
</html>
