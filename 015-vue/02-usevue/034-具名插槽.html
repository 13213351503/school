<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		
	</style>
</head>
<body>
	<div id="tb">
		<layout>
			<div slot='search'>再见</div>
			<div slot='content'>拜拜</div>
		</layout>
	</div>
	<!-- <template> 需要定义在 Vue 所属的 DOM 元素外。 -->
	<template id="layout">
		<div>
			<div>上</div>
			<slot name='search'>中1</slot>
			<slot name='content'>中2</slot>
			<div>下</div>
		</div>
		
	</template>
</body>
<script src="./vue/vue.js"></script>
<script type="text/javascript">
	// Vue.component 来创建组件
	Vue.component('layout',{
		// data必须是一个函数
		data:function(){
			return {
				count:0
			}
		},
		template: '#layout'
	})
	var vm = new Vue({
		el:'#tb',
		data:{
			counts:0
		},
	})
	
</script>
</html>
