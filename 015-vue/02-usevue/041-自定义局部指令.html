<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		input{
			height: 40px;
			margin: 100px auto;
			display: block;
		}
	</style>
</head>
<body>
	<div id="tb">
		<input type="text" v-focus>
	</div>
</body>
<script src="./vue/vue.js"></script>
<script type="text/javascript">
	
	var vm = new Vue({
		el:'#tb',
		data:{
			
		},
		directives:{
			//注册局部指令 `v-focus`
			'focus':{
				inserted:(el)=>{
					el.focus();
				}				
			}
		}
		
	})
</script>
</html>
