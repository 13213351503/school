<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		input{
			height: 40px;
			margin: 100px auto;
			display: block;
		}
	</style>
</head>
<body>
	<div id="tb">
		<div :title="price | dataPrice">
			价格:￥{{price | dataPrice}}
		</div>
	</div>
	<div id="tb1">
		<div :title="price | dataPrice">
			价格:￥{{price | dataPrice}}
		</div>
	</div>
</body>
<script src="./vue/vue.js"></script>
<script type="text/javascript">
	Vue.filter('dataPrice',function(price){
		return price.toFixed(2)
	})
	var vm = new Vue({
		el:'#tb',
		data:{
			price:66
		},
		filters:{
			dataPrice:function(price){
				return price.toFixed(4)
			}
		}
		
	})
	
	var vm1 = new Vue({
		el:'#tb1',
		data:{
			price:88
		},
		
		
	})
</script>
</html>
