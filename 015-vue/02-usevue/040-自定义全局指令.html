<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		input{
			height: 40px;
			margin: 100px auto;
			display: block;
		}
	</style>
</head>
<body>
	<div id="tb">
		<input type="text" v-focus>
	</div>

	<div id="tb1">
		<input type="text" v-focus>
	</div>
</body>
<script src="./vue/vue.js"></script>
<script type="text/javascript">
		// 注册一个全局自定义指令 `v-focus`
		Vue.directive('focus', {
			// 当被绑定的元素插入到 DOM 中时
			inserted: function (el) {
		    	// 聚焦元素
		    	el.focus()
		  	}
		})
	
	var vm = new Vue({
		el:'#tb',
		data:{
			
		},
		
	})
	
	//页面中的input输入框只有一个可以获取焦点，不能同时获取
	var vm1 = new Vue({
		el:'#tb1',
		data:{
			
		},
		
	})
</script>
</html>
