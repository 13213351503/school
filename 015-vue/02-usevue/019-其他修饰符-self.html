<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#lagerBox{
			width: 500px;
			height: 500px;
			background: lawngreen;
			margin: 50px auto;
			border: 1px solid #000;
		}
		#bigBox{
			width: 300px;
			height: 300px;
			background: darkred;
			margin: 50px auto;
			border: 1px solid #000;
			
		}
		#smallBox{
			width: 100px;
			height: 100px;
			background: mediumpurple;
			margin: 50px auto;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div id="tb">
		<div id="lagerBox" @click.self="lagerBox()">
			<div id="bigBox" @click="bigBox()">
				<div id="smallBox" @click="smallBox()"></div>
			</div>
		</div>
		
	</div>
	
</body>
<script src="./vue/vue.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el:'#tb',
		data:{
			
		},
		methods:{
			lagerBox:function(){
				console.log('lagerBox')
			},
			bigBox:function(){
				console.log('bigBox')
			},
			smallBox:function(){
				console.log('smallBox')
			},
		}
	})
</script>
</html>
