	<div id="tb">
		<button-counter></button-counter>
		<button-counter></button-counter>
	</div>
	
</body>
<script src="./vue/vue.js"></script>
<script type="text/javascript">
	//定义一个名字为button-counter的组件
	//全局注册的行为必须在根 Vue 实例 (通过 new Vue) 创建之前发生
	// Vue.component 来创建组件
	Vue.component('button-counter',{
		// data必须是一个函数
		data:function(){
			return {
				count:0
			}
		},
		 template: '<button v-on:click="count++">你点我 {{ count }} 啊.</button>'
	})
	
	
	var vm = new Vue({
		el:'#tb',
		data:{
			
		},
		
	})
	
</script>
