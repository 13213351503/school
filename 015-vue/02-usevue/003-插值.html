<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
</head>
<body>
	<div id="box">
		
		<p ref="aaa">{{message}} {{naem}}</p>
		<p v-once>{{message}} {{naem}}</p>
		<p v-text="message"></p>
		<p v-html="vh"></p>
	</div>
</body>
<script src="./vue/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#box',
		data:{
			message:'你今天吃了吗?',
			naem:'haden',
			vh:'<h1>你饿了吗</h1>'
		},
	})
	
	// v-once			执行一次性地插值,当数据改变时，插值处的内容不会更新
	
	// v-text			输出文本
	
	// v-html			输出真正的 HTML
</script>
</html>
