<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-line-height.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			display: inline-block;	
			width: 100px;
			line-height: 50px;
			background: red;
			float: left;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -100px;
			margin-top: -50px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div>nihao</div>
</body>
</html>
