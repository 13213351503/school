<script>
	
	//创建私有作用域,不会污染全局变量


	var a = 132;
	(function(){
		console.log(a);
	})();
	(function(){
		var a = 2;
		console.log(a);
	})();
	(function(){
		var a = 3;
		console.log(a);
	})();
	console.log(a);
</script>
