<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-宽度原理.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			margin-left: auto;
			margin-right: auto;
			height: 50px;
			background: green;
		}
		@media screen and (max-width: 768px){
			.container{
				width: auto;
			}
		}
		@media screen and (min-width: 768px) and (max-width: 992px){
			.container{
				width: 750px;
			}
		}
		@media screen and (min-width: 992px) and (max-width: 1200px){
			.container{
				width: 970px;
			}
		}
		@media screen and (min-width: 1200px){
			.container{
				width: 1170px;
			}
		}
	</style>
</head>
<body>
	<div class="container"></div>
</body>
</html>
