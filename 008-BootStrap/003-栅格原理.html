<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-栅格原理.html</title>
	<!-- <link rel="stylesheet" href="bootstrap-3.3.7/dist/css/bootstrap.min.css"> -->
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.row{
			margin-left: -15px;
			margin-right: -15px;
			font-size: 14px;
		}
		.col-md-1,
		.col-md-2,
		.col-md-3,
		.col-md-4,
		.col-md-5,
		.col-md-6,
		.col-md-7,
		.col-md-8,
		.col-md-9,
		.col-md-10,
		.col-md-11,
		.col-md-12{
			padding-right: 15px;
			padding-left: 15px;
			box-sizing: border-box;
		}
		@media screen and (min-width: 996px){
			.col-md-1,
			.col-md-2,
			.col-md-3,
			.col-md-4,
			.col-md-5,
			.col-md-6,
			.col-md-7,
			.col-md-8,
			.col-md-9,
			.col-md-10,
			.col-md-11,
			.col-md-12{
				float: left;
			}
			
			.col-md-1{
				width:8.3333333%;
			}
			.col-md-2{
				width:16.666667%;
			}
			.col-md-3{
				width:25%;
			}
			.col-md-4{
				width:33.333333%;
			}
			.col-md-5{
				width:41.666667%;
			}
			.col-md-6{
				width:50%;
			}
			.col-md-7{
				width:58.333333%;
			}
			.col-md-8{
				width:66.666667%;
			}
			.col-md-9{
				width:75%;
			}
			.col-md-10{
				width:83.333333%;
			}
			.col-md-11{
				width:91.666667%;
			}
			.col-md-12{
				width:100%;
			}
		}
	</style>
</head>
<body>
<div class="row">
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
</div>
<div class="row">
  <div class="col-md-8">.col-md-8</div>
  <div class="col-md-4">.col-md-4</div>
</div>
<div class="row">
  <div class="col-md-4">.col-md-4</div>
  <div class="col-md-4">.col-md-4</div>
  <div class="col-md-4">.col-md-4</div>
</div>
<div class="row">
  <div class="col-md-6">.col-md-6</div>
  <div class="col-md-6">.col-md-6</div>
</div>
