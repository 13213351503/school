<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仿百度注册页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .top-box{
            width: 100%;
            height: 100px;
            background-image: url(images/t.png);
            background-repeat: no-repeat;
            background-position: -150px 0px;
        } 
        .top-img{
            position: absolute;
            top: 0px;
            left: -195px;
        }   
        .username-tishi{
            font-size: 12px;
            color: #999;
            padding-top: 6px;
        }  
        .phone-tishi{
            font-size: 12px;
            color: #999;
            padding-top: 12px;
        }  
        .main{
            width: 990px;
            margin: 50px auto;
        }
        .reg {
            width: 720px;
            float: left;
        }
        .reg div {
            position: relative;
            margin-bottom: 20px;
            zoom: 1;
            display: block;
        }
        .reg div:after {
            content: "";
            clear: both;
            display: block;
            visibility: hidden;
            height: 0;
        }
        .reg label {
            display: block;
            float: left;
            width: 65px;            
            height: 42px;
            line-height: 42px;
            margin-right: 10px;
            font-size: 14px;
            color: #666;
            font-weight: 700;
            text-align: right;
        }
        .reg input {
            display: block;
            position: relative;
            float: left;
            width: 328px;            
            height: 16px;
            padding: 11px 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            color: #666;
            transition: .3s;
            float: left;
        }
        #verify-box input:nth-of-type(1){
             width: 158px;
        }
        #verify-box input:nth-of-type(2){
            width: 160px;            
            height: 40px;
            border-radius: 0;            
            background: #f7f7f7;
            font-weight: 400;
            text-align: center;
            cursor: pointer;
        }
        #verify-box input:nth-of-type(2):focus{
            border: 1px solid #ddd;
        }
        #verify-box input:nth-of-type(2):hover{
            background-color: #eee;
        }
        #verify-box .cancel{
            left: 212px;
        }
        .reg .subBtn {
            position: relative;
            left: 75px;
        }
        .reg .subBtn input {
            display: block;
            float: left;            
            width: 350px;
            height: 50px;
            border-radius: 3px;
            border: 0;            
            background-image: none;
            background-color: #3f89ec;             
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            color: #fff;
        }
        .reg input:focus {
            border-color: #488ee7;
            outline: 0;
        }
        .reg .input-err{
            border-color: red;
        }
        .msg{
            display: none;
        }
        .ok {
            display: inline-block;
            position: relative;
            float: left;
            top: 14px;
            height: 16px;
            line-height: 12px;
            padding-left: 20px;
            background: url(images/reg_icons.png) -80px 0 no-repeat;
        }
        .err {
            float: left;
            position: relative;
            width: 250px;
            height: 16px;            
            top: 12px;
            padding-left: 20px;            
            background: url(images/reg_icons.png) -80px -23px no-repeat;
            font-size: 12px;
            color: #fc4343;            
        }
        .cancel {
            position: absolute;
            top: 12px;
            left: 398px;            
            width: 16px;
            height: 16px;
            background: url(images/reg_icons.png) -32px -24px no-repeat;
            cursor: pointer;
        }

        .cancel:hover {
            background-position: -48px -24px;
        }
        .tiptext {
            height: 40px;
            line-height: 40px;
            font-size: 12px;
            color: #aaa;            
        }
        #username-box .tiptext{
            float: left;  
            width: 250px;          
            line-height: 18px;
        }
      
        #pwdChecklist{
            position: absolute;
            top: 0;
            right: 50px;            
            width: 200px;
            margin-left: 10px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            box-shadow: 1px 1px 1px #efefef;
            background: #f9f9f9;
            font-size: 12px;
        }
        .pwd-checklist li{
            list-style: none;
        }
        .pwd-checklist .pwd-checklist-item-success {
            background-position: -86px -128px;
        }
        .pwd-checklist  .pwd-checklist-item-error {
            color: rgb(252, 67, 67);
            background-position: -86px -144px;
        }
        .pwd-checklist-item {
            line-height: 20px;
            padding-left: 18px;
            background: url(images/reg_icons.png) no-repeat -86px -112px;
            color: #666;
        }
        .pwd-checklist-arrow{
            position: absolute;
            top: 12px;
            left: -7px;            
            width: 14px;
            height: 14px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
            border-left: 1px solid #ddd; 
            transform: rotateZ(45deg);                  
        }
        #agree-box{
            font-size: 12px;
        }
        #agree-box a{
            text-decoration: none;
        }
        #agree-box label{
            width: 60px;
            height: 40px;
            margin:-12px 0px 0px 2px;            
            vertical-align: top;
            font-size: 12px;
            color: #666;
            font-weight: normal;
        }
        #agree-box input{
            width: 20px;
            margin: 1px 0px 0px 70px;
        }
        #agree-box .msg{
            float: none;
            top: 0;
            color: #fc4343;
        }
        .left-box{
            float: right;            
            width: 270px;
            height: 427px;
            background-image: url(images/l.png);
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="top-box">
        <img src="images/t.png" alt="" class="top-img">
    </div>
    <div class="main">
        <div class="reg" id='reg'>
            <form action="https://www.kuazhu.com">
                <div id="username-box">
                    <label for="username">用户名</label>
                    <input type="text"  autocomplete="off" name="username" placeholder="请设置用户名">
                    <span class="cancel" style="display: none;"></span>
                    <span class="msg"></span>
                </div>
                <div id="phone-box">
                    <label for="phone">手机号</label>
                    <input type="text" autocomplete="off" name="phone" placeholder="可用于登录和找回密码">
                    <span class="cancel" style="display: none;"></span>
                    <span class="msg"></span>
                </div>
                <div id="pwd-box" class="pwd-box">
                    <label for="password">密码</label>
                    <input type="password" autocomplete="off" name="password" placeholder="请设置登录密码">
                    <span class="cancel"  style="display: none;"></span>
                    <span class="msg"></span>
                    <div id="pwdChecklist" class="pwd-checklist" style="display:none;">
                        <ul>
                            <li class="pwd-checklist-item">长度为8~14个字符</li>
                            <li class="pwd-checklist-item">支持数字,大小写字母和标点符号</li>
                            <li class="pwd-checklist-item ">不允许有空格</li>
                        </ul>
                        <span class="pwd-checklist-arrow"></span>
                    </div>
                </div>
                <div id="verify-box">
                    <label for="verify">验证码</label>
                    <input type="text" autocomplete="off" name="verify" placeholder="请输入验证码">
                    <span class="cancel"  style="display: none;"></span>
                    <input type="button"  id="smsBtn" value="获取短信验证码">
                    <span class="msg"></span>       
                </div> 
                <div id='agree-box'>
                   <input type="checkbox" name='isAgree'> 
                   <label for="isAgree">阅读并接受</label>
                   <a href="#">《百度用户协议》</a>及<a href="#">《百度隐私权保护声明》</a>  
                   <span class="msg" id='agreeErr'>请勾选“阅读并接受百度用户协议”</span>               
                </div>           
                <div class="subBtn">
                    <input type="button" value="注册" id="subBtn">
                </div>
            </form>
        </div>
        <div class="left-box"></div>
    </div>
</body>
<script>
    //全局函数
    function getLen(str){
        return str.replace(/[\u4e00-\u9fa5]/g,'aa').length;
    }
    function setError(oInput,oMsg,sMsg){
        oInput.className = 'input-err'
        oMsg.className = 'err'
        oMsg.innerHTML = sMsg
    }
    function setOk(oInput,oMsg,sMsg){
        oInput.className = ''
        oMsg.className = 'ok'
        oMsg.innerHTML = sMsg
    }
    //1.获取元素
    var oForm = document.forms[0]
    var oUsername = oForm.username
    var oPhone = oForm.phone
    var oPwd = oForm.password
    var oVerify = oForm.verify
    var oAgree = oForm.isAgree
    var aMsg = document.querySelectorAll('.msg')
    var aCancel = document.querySelectorAll('.cancel')
    var aPwdChecklistItem = document.querySelectorAll('.pwd-checklist-item')
    var oPwdChecklist = document.getElementById('pwdChecklist')
    var oSmsBtn = document.getElementById('smsBtn')
    var oSubBtn = document.getElementById('subBtn')
    var bPhone = false,bUsername = false,bPwd = false,bVerify = false
    console.log(oSubBtn)  

    //2.初始化
    handleUsername()
    handlePhone()
    handlePwd()
    handleVerify()
    handleSubBtn()
    init()
    function init(){
        //设置默认焦点
        oUsername.focus()
        //设置默认提示信息
        aMsg[0].className = 'tiptext'
        aMsg[0].innerHTML = '设置后不可更改<br>中英文均可，最长14个英文或7个汉字'
        
        //事件委托
        oForm.oninput = function(ev){
            var oInput = ev.target
            var oCancel = oInput.nextElementSibling
            if(oInput.value.length>0){
                oCancel.style.display = 'block'
            }else{
                oCancel.style.display = 'none'
            }
        }
        oForm.onclick = function(ev){
            var oCancel = ev.target
            var oInput = oCancel.previousElementSibling
            if(oInput){
                switch(oInput.name){
                    case 'username':
                    case 'phone':
                    case 'password':
                    case 'verify':
                        oInput.value = ''
                        oInput.focus()
                        oCancel.style.display = 'none'
                        break
                }
            }
            
        }
    }
    //3.监听事件处理需求
    function handleUsername(){
        var oMsg = aMsg[0]
        //处理用户名
        // var oCancel = oUsername.nextElementSibling
        // console.log(oCancel)
        // oUsername.oninput = function(){
        //     if(oUsername.value.length>0){
        //         oCancel.style.display = 'block'
        //     }else{
        //         oCancel.style.display = 'none'
        //     }
        // }
        // oCancel.onclick = function(){
        //     oUsername.value = ''
        //     oUsername.focus()
        //     oCancel.style.display = 'none'
        // }
        //验证
        oUsername.onblur = function(){
            var sVal = oUsername.value
            var reg = /^\s+$/
            var reg1 = /[^a-z\u4e00-\u9fa5_\d]/i
            var reg2 = /^\d+$/
            //什么都不输入
            if(sVal == ''){
                oMsg.className = 'msg'
                oUsername.className = ''
                bUsername = false
            }
            //输入全部空白符
            else if(reg.test(sVal)){
                // oUsername.className = 'input-err'
                // oMsg.className = 'err'
                // oMsg.innerHTML = '用户名不能为空'
                setError(oUsername,oMsg,'用户名不能为空')
                bUsername = false
            }
            //长度验证，用户名不能超过7个汉字或者14个英文字符
            else if(getLen(sVal)>14){
                // oUsername.className = 'input-err'
                // oMsg.className = 'err'
                // oMsg.innerHTML = '用户名不能超过7个汉字或者14个英文字符'
                setError(oUsername,oMsg,'用户名不能超过7个汉字或者14个英文字符')
                bUsername = false
            }
            //用户名支持中英文，数字，下划线且不能为纯数字
            else if(reg1.test(sVal) || reg2.test(sVal)){
                // oUsername.className = 'input-err'
                // oMsg.className = 'err'
                // oMsg.innerHTML = '用户名支持中英文，数字，下划线且不能为纯数字'
                setError(oUsername,oMsg,'用户名支持中英文，数字，下划线且不能为纯数字')
                bUsername = false
            }
            else{
                // oUsername.className = ''
                // oMsg.className = 'ok'
                // oMsg.innerHTML = ''
                setOk(oUsername,oMsg,'')
                bUsername = true
            }
        }

        oUsername.onfocus = function(){
            oMsg.className = 'tiptext'
            oMsg.innerHTML = '设置后不可更改<br>中英文均可，最长14个英文或7个汉字'
        }
        //获取焦点是的状态变化
    }
    function handlePhone(){
        //验证
        var oMsg = aMsg[1]
        oPhone.onblur = function(){
            var sVal = oPhone.value
            var reg1 = /^1[3589]\d{9}$/
            //什么都不输入
            if(sVal == ''){
                oMsg.className = 'msg'
                oPhone.className = ''
                bPhone = false
            }
            //手机号格式不正确
            else if(!reg1.test(sVal)){
                setError(oPhone,oMsg,'手机号格式不正确')
                bPhone = false
            }
            else{
                setOk(oPhone,oMsg,'')
                bPhone = true
            }
        }

        oPhone.onfocus = function(){
            oMsg.className = 'tiptext'
            oMsg.innerHTML = '请输入中国大陆手机号，其他用户不可见'
        }
        oPhone.onkeydown = function(ev){
            var code = ev.keyCode
            console.log(code)
            if((code > 105 || code < 96 || oPhone.value.length > 10) && (code < 48 || code > 57 || oPhone.value.length > 10)
                && code != 8
                && code != 37
                && code != 39
                && code != 9
                ){
                return false
            }
        }
        //获取焦点是的状态变化
    }
    function handlePwd(){
        var bPwd1 = false,bPwd2 = false,bPwd3 = false
        var oMsg = aMsg[2]
        //获取焦点是的变化
        oPwd.onfocus = function(){
            oPwdChecklist.style.display = 'block'
            oMsg.className = 'msg'
        }
        //失去焦点是的变化
        oPwd.onblur = function(){
            var sVal = oPwd.value
            //什么都不输入
            if(sVal == ''){
                oPwdChecklist.style.display = 'none'
                bPwd = false
            }else if(bPwd1 && bPwd2 && bPwd3){
                setOk(oPwd,aMsg[2],'')
                oPwdChecklist.style.display = 'none'
                bPwd = true
            }
            
        }
        //实时验证
        oPwd.oninput = function(){
            var sVal = oPwd.value
            var oPwdSuccess = 'pwd-checklist-item pwd-checklist-item-success'
            var oPwdError = 'pwd-checklist-item pwd-checklist-item-error'
            var reg1 = /^.{8,14}$/
            var reg2 = /[0-9a-z!#$]/i
            var reg3 = /\s/
            if(reg1.test(sVal)){
                aPwdChecklistItem[0].className = oPwdSuccess
                bPwd1 = true
            }else{
                aPwdChecklistItem[0].className = oPwdError
                bPwd1 = false
            }
            if(reg2.test(sVal)){
                aPwdChecklistItem[1].className = oPwdSuccess
                bPwd2 = true
            }else{
                aPwdChecklistItem[1].className = oPwdError
                bPwd2 = false
            }
            if(!reg3.test(sVal)){
                aPwdChecklistItem[2].className = oPwdSuccess
                bPwd3 = true
            }else{
                aPwdChecklistItem[2].className = oPwdError
                bPwd3 = false
            }
        }
        //取消的特殊处理
        aCancel[2].onclick = function(){
            aPwdChecklistItem[0].className = 'pwd-checklist-item'
            aPwdChecklistItem[1].className = 'pwd-checklist-item'
            aPwdChecklistItem[2].className = 'pwd-checklist-item'
        }
    }
    function handleVerify(){
        var oMsg = aMsg[3]
        oSmsBtn.onclick = function(){
            //手机号为空
            if(oPhone.value == ''){
                setError(oPhone,aMsg[1],'请输入手机号')
                return false
            }
            //手机号验证没有通过
            else if(!bPhone){
                setError(oPhone,aMsg[1],'请重新输入正确的手机号')
                return false
            }
        }
        oVerify.onblur = function(){
            var sVal = oVerify.value
            var reg1 = /^\d{6}$/
            //什么都不输入
            if(sVal == ''){
                oMsg.className = 'msg'
                oVerify.className = ''
                bVerify = false
            }
            //验证码格式不正确
            else if(!reg1.test(sVal)){
                setError(oVerify,oMsg,'验证码格式不正确')
                bVerify = false
            }
            else{
                setOk(oVerify,oMsg,'')
                bVerify = true
            }
        }
        oVerify.onfocus = function(){
            oMsg.className = 'msg'
        }
        oVerify.onkeydown = function(ev){
            var code = ev.keyCode
            console.log(code)
            if((code > 105 || code < 96 || oVerify.value.length > 5) && (code < 48 || code > 57 || oVerify.value.length > 5)
                && code != 8
                && code != 37
                && code != 39
                && code != 9
                ){
                return false
            }
        }
    }
    function handleSubBtn(){
        oSubBtn.onclick = function(){
            //什么都没输入的时候、
            
            if(oUsername.value == ''){
                setError(oUsername,aMsg[0],'用户名不能为空')
            }
            if(oPhone.value == ''){
                setError(oPhone,aMsg[1],'手机号不能为空')
            }
            if(oPwd.value == ''){
                setError(oPwd,aMsg[2],'密码不能为空')
            }
            if(oVerify.value == ''){
                setError(oVerify,aMsg[3],'验证码不能为空')
            }
            if(!oAgree.checked){
                aMsg[4].style.display = 'inline'
            }else{
                aMsg[4].style.display = 'none'
            }
            //输入了没通过的时候
            if(bUsername && bPwd && bPhone && bVerify &&oAgree.checked){
                oForm.submit()
            }
        }
    }
</script>
</html>
