{% extends './layout.html' %}


{% block title %}
  {% if category %}
    编辑分类
  {% else %}
    新增分类
  {% endif %}
{% endblock %}


{% block header %}
  {% if category %}
    编辑分类
  {% else %}
    新增分类
  {% endif %}
{% endblock %}


{% block content %}
  {% if category %}
    <form class="form-horizontal" action="/category/edit" method="POST">
  {% else %}
    <form class="form-horizontal" action="/category/add" method="POST">
  {% endif %}
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">分类名称</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" placeholder="分类名称" name="name" autocomplete="off" value="{{category.name}}">
    </div>
  </div>
  <div class="form-group">
    <label for="order" class="col-sm-2 control-label">排序</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" id="order" placeholder="排序" name="order" value="{{ category.order || 0 }}">
    </div>
  </div>
  <div class="form-group">
    <input type="hidden" name="id" value="{{ category._id.toString() }}">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>

{% endblock %}
