<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>表格的边距</title>
</head>
<body>
	<h1 style="color:red" align="center">电影榜单首页</h1>
	<table  width="500px" height="500px" align="center" cellpadding="1px" cellspacing="1px"  bgcolor="black">
		<tr align="center" valign="middle" bgcolor="white">
			<td>排名</td>
			<td>关键词</td>
			<td>搜索指数</td>
		</tr>
		<tr align="center" valign="top"  bgcolor="white">
			<td>1</td>
			<td>我和我的祖国</td>
			<td>21818</td>
		</tr>
		<tr align="center" valign="top"  bgcolor="white">
			<td>2</td>
			<td>中机长</td>
			<td>14456</td>
		</tr>
		<tr align="center" valign="top"  bgcolor="white">
			<td>3</td>
			<td>哪吒之魔童转世</td>
			<td>12273</td>
		</tr>
	</table>

</body>
</html>
