
<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>input表格</title>
</head>
<body>
	<h1>用户注册表</h1>
	<form action="http://www.kuazhu.com" method="get">
		<p>
			<label for="1">用户名：</label><input type="text" name="username" id="1" placeholder="账号" autocomplete="on">
		</p>
		<p>
			<label for="2">密码：</label><input type="password" name="username" id="2">
		</p>
		<p>
			性别：<input type="radio" name="sex" value="man" checked>男
			     <input type="radio" name="sex" value="women">女
		</p>
		<p>
			爱好：<input type="checkbox" name="aihao" value="basketball">篮球
				  <input type="checkbox" name="aihao" value="football">足球
				  <input type="checkbox" name="aihao" value="pingpang">乒乓球
		</p>
		<p>
			年龄：<input type="number" name="age" placeholder="16">
		</p>
		<p>
			出生日期：<input type="date" name="riqi">
		</p>
		<p>
			邮箱：<input type="email" name="youxiang">
		</p>
		<p>
			喜欢的颜色：<input type="color" name="color">
		</p>
		<p>
			上传文件：<input type="file" name="file">
		</p>
		<p>
			<input type="image" src="0.jpg">
		</p>
		<p>
			<input type="hidden" name="隐藏">
		</p>
		<p>
		地址:<select name="city" id="">
				<optgroup label="直辖市">
					<option value="bj">北京</option>
					<option value="sh">上海</option>
				</optgroup>
				<optgroup label="省份">
					<option value="hn" selected>河南省</option>
					<option value="hb">河北省</option>
				</optgroup>
			</select>
		</p>
		<p>
	自我介绍	：<textarea name="jieshao" id="" cols="30" rows="10"></textarea>
		</p>
		<p>	
			<input type="submit">
			<input type="reset">
			<input type="button" value="完成">
		</p>
	</form>

</body>
</html>
