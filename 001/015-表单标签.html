<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>表单标签</title>
</head>
<body>
	<form action="https://www.kuazhu.com" method="get" >
		<p>
			用户名：<input type="text" name="username" value="123">
		</p>
		<p>
			密码：<input type="password">
		</p>
		<p>
			性别： <input type="radio" name="sex" value="man">男
				<input type="radio" name="sex" value="women">女
				<input type="radio" name="sex" value="mm">保密
		</p>
		<p>
			爱好： <input type="checkbox" name="interesting" value="basketball">篮球
				<input type="checkbox" name="interesting" value="football">足球
				<input type="checkbox" name="interesting" value="pingpang">乒乓球
		</p>
		<p>
			年龄： <input type="number" name="age">
		</p>
	     <p>
	     	出生日期：<input type="date" name="date">
	     </p>
	     <p>
	     	喜欢的颜色：<input type="color" name="color">
	     </p>
		<p>
			<input type="submit">
		</p>	
			
	</form>

</body>
</html>
