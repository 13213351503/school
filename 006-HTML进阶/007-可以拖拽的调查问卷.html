<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-调查问卷.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.page{
			width: 1000px;
			height: 500px;
			margin:50px auto;
			/*border: 1px solid #000;*/
		}
		.container{
			float: left;
			width: 500px;
			height: 500px;
			padding:10px;
			text-align: center;
			box-sizing: border-box;
		}
		.drag-list{
			float: left;
			width: 500px;
			height: 500px;
			padding-left: 10px;
			border-left: 1px solid red;
			box-sizing: border-box;
		}
		.box{
			width: 100%;
			padding:10px;
			margin-bottom: 8px;
			border: 1px dashed #ccc;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="page">
		<div class="container">
			<h2>调查问卷</h2>
		</div>
		<div class="drag-list">
			<div class="box" draggable=true>
				<label for="">姓名:</label>
				<input type="text" name="username">
			</div>
			<div class="box" draggable=true>
				<label for="">年龄:</label>
				<input type="text" name="age">
			</div>
			<div class="box" draggable=true>
				<label for="">爱好:</label>
				<input type="checkbox" name="hobby">篮球
				<input type="checkbox" name="hobby">足球
				<input type="checkbox" name="hobby">羽毛球
			</div>
		</div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		var targetDom = null;
		$('.drag-list')
		.on('dragstart','.box',function(){
			// console.log(this)
			targetDom = this;
		})

		$('.container')
		.on('drop',function(ev){
			// console.log(targetDom)
			$('.container').append($(targetDom).clone())
		})
		.on('dragover',function(ev){
			ev.preventDefault();
		})
	});
</script>
</html>
