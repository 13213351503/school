<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-显示隐藏-js-show fade slide共通.html</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			border: 10px solid #000;
			background-color: red;
			display: none;
		}
		button{
			width: 80px;
			height: 40px;
			line-height: 40px;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div class="transition"></div>
	<!-- <div>$elem.trigger('shown').data('status','shown');$elem.trigger('hidden').data('status','hidden');</div> -->
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		var $elem = $('div');

		// 显示隐藏共通方法(show fade)
		function init($elem){
			$elem.removeClass('transition');
			if($elem.is(':hidden')){
				$elem.data('status','hidden');
			}else{
				$elem.data('status','shown');
			}
		}
		function show($elem,callBack){
			// 监听$elem的状态
			if($elem.data('status') == 'shown') return;
			if($elem.data('status') == 'show') return;
			$elem.trigger('show').data('status','show');
			callBack();
		}
		function hide($elem,callBack){
			if($elem.data('status') == 'hidden') return;
			if($elem.data('status') == 'hide') return;
			$elem.trigger('hide').data('status','hide');
			callBack();
		}

		var slient = {
			init:function($elem){
				init($elem);
			},
			show:function($elem){
				// 监听$elem的状态
				show($elem,function(){
					$elem.show();
					$elem.trigger('shown').data('status','shown');					
				});
			},
			hide:function($elem){
				// 监听$elem的状态
				hide($elem,function(){
					$elem.hide();
					$elem.trigger('hidden').data('status','hidden');
				});
			}
		}

		var js={
			fade:{
				init:function($elem){
					/*
					init($elem);
					*/
					js._init($elem);
				},
				show:function($elem){
					// 监听$elem的状态
					/*
					show($elem,function(){
						$elem
						.stop()
						.fadeIn( function() {
							$elem.trigger('shown').data('status','shown');
						});						
					});
					*/
					js._show($elem,'fadeIn')
				},
				hide:function($elem){
					// 监听$elem的状态
					/*
					hide($elem,function(){
						$elem
						.stop()
						.fadeOut( function() {
							$elem.trigger('hidden').data('status','hidden');
						});						
					});
					*/
					js._hide($elem,'fadeOut')
				}
			},
			slideDownUp:{
				init:function($elem){
					/*
					init($elem);
					*/
					js._init($elem);
				},
				show:function($elem){
					// 监听$elem的状态
					/*
					show($elem,function(){
						$elem
						.stop()
						.slideDown( function() {
							$elem.trigger('shown').data('status','shown');
						});						
					});
					*/
					js._show($elem,'slideDown')
				},
				hide:function($elem){
					// 监听$elem的状态
					/*
					hide($elem,function(){
						$elem
						.stop()
						.slideUp( function() {
							$elem.trigger('hidden').data('status','hidden');
						});						
					});
					*/
					js._hide($elem,'slideUp')
				}
			}
		}

		// 显示隐藏共通方法(show fade slide)
		js._init = function($elem){
			init($elem);
		}
		js._show = function($elem,method){
			show($elem,function(){
				$elem
				.stop()
				[method]( function() {
					$elem.trigger('shown').data('status','shown');
				});						
			});
		}
		js._hide = function($elem,method){
			hide($elem,function(){
				$elem
				.stop()
				[method]( function() {
					$elem.trigger('hidden').data('status','hidden');
				});						
			});
		}


		// 监听自定义事件
		$('div').on('show shown hide hidden',function(ev){
			// console.log(ev.type);
			if(ev.type == 'show'){
				console.log('show...');
			}else if(ev.type == 'shown'){
				console.log('shown...');
			}else if(ev.type == 'hide'){
				console.log('hide...');
			}else if(ev.type == 'hidden'){
				console.log('hidden...');
			}
		})

		/*
		js.fade.init($elem);
		$('button:eq(0)').on('click',function(){
			js.fade.show($('div'));
		})
		$('button:eq(1)').on('click',function(){
			js.fade.hide($('div'));
		})
		*/
		
	
		
		js.slideDownUp.init($elem);
		$('button:eq(0)').on('click',function(){
			js.slideDownUp.show($('div'));
		})
		$('button:eq(1)').on('click',function(){
			js.slideDownUp.hide($('div'));
		})
		
	})
</script>
</html>
