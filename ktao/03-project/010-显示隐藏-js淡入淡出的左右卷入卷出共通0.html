<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-显示隐藏-js淡入淡出的左右卷入卷出共通.html</title>
	<link rel="stylesheet" href="css/common.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			margin-top: 10px;
			padding: 50px;
			border: 50px solid #000;
			display: none;
		}
		button{
			width: 80px;
			height: 40px;
			line-height: 40px;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div class="transition"></div>
	<!-- <div></div> -->
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	function init($elem,hiddenCallback){
		$elem.removeClass('transition');
		if($elem.is(':hidden')){
			$elem.data('status','hidden');
			//处理元素是隐藏状态时将其水平方向值全部归零,为左右卷入卷出动画准备
			typeof hiddenCallback == 'function' && hiddenCallback()
		}else{
			$elem.data('status','shown');
		}
	}
	function show($elem,callBack){
		//获取元素的显示隐藏状态信息
		if($elem.data('status') == 'shown') return ;
		if($elem.data('status') == 'show') return ;
		$elem.trigger('show').data('status','show');
		callBack();
	}
	function hide($elem,callBack){
		//获取元素的显示隐藏状态信息
		if($elem.data('status') == 'hidden') return ;
		if($elem.data('status') == 'hide') return ;
		$elem.trigger('hide').data('status','hide');
		callBack()
	}



	var slient = {
		init:function($elem){
			init($elem);
		},
		show:function($elem){
			show($elem,function(){
				$elem.show();
				$elem.trigger('shown').data('status','shown');
			})
		},
		hide:function($elem,){
			hide($elem,function(){
				$elem.hide();
				$elem.trigger('hidden').data('status','hidden');
			})
		}
	}
	var js = {
		fade:{
			init:function($elem){
				js._init($elem)
			},
			show:function($elem){
				js._show($elem,'fadeIn')
			},
			hide:function($elem,){
				js._hide($elem,'fadeOut');
			}
		},
		slideDownUp:{
			init:function($elem){

			},
			show:function($elem){
				js._show($elem,'slideDown')
			},
			hide:function($elem,){
				js._hide($elem,'slideUp');
			}
		},
		slideLeftRight:{
			init:function($elem){
				/*
				//1.获取元素的水平方向的目标值,并且存在元素上
				var style = {
					borderLeftWidth:$elem.css('borderLeftWidth'),
					paddingLeft:$elem.css('paddingLeft'),
					width:$elem.css('width'),
					paddingRight:$elem.css('paddingRight'),
					borderRightWidth:$elem.css('borderRightWidth')
				}
				$elem.data('style',style);
				// console.log(style)
				//2.如果元素是隐藏状态则把水平方向上值全部归0
				init($elem,function(){
					$elem.css({
						borderLeftWidth:0,
						paddingLeft:0,
						width:0,
						paddingRight:0,

					})
				})
				*/
				js._custominit($elem,{
					borderLeftWidth:0,
					paddingLeft:0,
					width:0,
					paddingRight:0,
					borderRightWidth:0
				})
			},
			show:function($elem){
				/*
				show($elem,function(){
					$elem.show();//display:block
					var style = $elem.data('style');
					$elem
					.stop()
					.animate(style,function(){
						$elem.trigger('shown').data('status','shown');
					})
				})
				*/
				js._customShow($elem);
			},
			hide:function($elem){
				/*
				hide($elem,function(){
					$elem
					.stop()
					.animate({
						borderLeftWidth:0,
						paddingLeft:0,
						width:0,
						paddingRight:0,
						borderRightWidth:0
					},function(){
						$elem.hide();//display:none
						$elem.trigger('hidden').data('status','hidden');
					})
				})
				*/
				js._customHide($elem,{
					borderLeftWidth:0,
					paddingLeft:0,
					width:0,
					paddingRight:0,
					borderRightWidth:0
				})
			}
		},
		fadeSlideLeftRight:{
			init:function($elem){
				/*
				//1.获取元素的水平方向的目标值,并且存在元素上
				var style = {
					borderLeftWidth:$elem.css('borderLeftWidth'),
					paddingLeft:$elem.css('paddingLeft'),
					width:$elem.css('width'),
					paddingRight:$elem.css('paddingRight'),
					borderRightWidth:$elem.css('borderRightWidth'),
					opacity:$elem.css('opacity')
				}
				$elem.data('style',style);
				// console.log(style)
				//2.如果元素是隐藏状态则把水平方向上值全部归0
				init($elem,function(){
					$elem.css({
						borderLeftWidth:0,
						paddingLeft:0,
						width:0,

					})
				})

				js._custominit($elem,{

					width:0,
					paddingRight:0,
					borderRightWidth:0,
					opacity:0
				})
			},
			show:function($elem){
				/*
				show($elem,function(){
					$elem.show();//display:block
					var style = $elem.data('style');
					$elem
					.stop()
					.animate(style,function(){

					})
				})

			hide:function($elem){

					$elem
					.stop()
					.animate({
						borderLeftWidth:0,
						paddingLeft:0,
						width:0,
						paddingRight:0,
						borderRightWidth:0,
						opacity:0
					},function(){
						$elem.hide();//display:none
						$elem.trigger('hidden').data('status','hidden');
					})
				})
				*/
				js._customHide($elem,{
					borderLeftWidth:0,
					paddingLeft:0,
					width:0,
					paddingRight:0,
					borderRightWidth:0,
					opacity:0
				})
			}
		}
	}

	js._init = function($elem){
		init($elem);
	}
	js._show = function($elem,mode){
		show($elem,function(){
			$elem
			.stop()
			[mode](function(){
				$elem.trigger('shown').data('status','shown');
			});
		})
	}
	js._hide = function($elem,mode){
		hide($elem,function(){
			$elem
			.stop()
			[mode](function(){
				$elem.trigger('hidden').data('status','hidden');
			});
		})
	}

	js._custominit = function($elem,options){
		//1.获取元素的水平方向的目标值,并且存在元素上
		var style = {}
		for(key in options){
			style[key] = $elem.css(key)
		}
		$elem.data('style',style);
		// console.log(style)
		//2.如果元素是隐藏状态则把水平方向上值全部归0
		init($elem,function(){
			$elem.css(options)
		})
	}
	js._customShow = function($elem){
		show($elem,function(){
			$elem.show();//display:block
			var style = $elem.data('style');
			$elem
			.stop()
			.animate(style,function(){
				$elem.trigger('shown').data('status','shown');
			})
		})
	}
	js._customHide = function($elem,options){
		hide($elem,function(){
			$elem
			.stop()
			.animate(options,function(){
				$elem.hide();//display:none
				$elem.trigger('hidden').data('status','hidden');
			})
		})
	}



	var $elem = $('div');
	//监听自定义时间
	$elem.on('show shown hide hidden',function(ev){
		if(ev.type == 'show'){
			console.log('show...')
		}else if(ev.type == 'shown'){
			console.log('shown...')
		}else if(ev.type == 'hide'){
			console.log('hide...')
		}else if(ev.type == 'hidden'){
			console.log('hidden...')
		}
	});
	
	js.slideLeftRight.init($elem);
	$('button').eq(0).on('click',function(){
		js.slideLeftRight.show($elem);
	});
	$('button').eq(1).on('click',function(){
		js.slideLeftRight.hide($elem);
	});

</script>
