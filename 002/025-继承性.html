<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>继承性</title>
	<style>
		ul{
			color: red;
			font-size: 36px;
			font-weight: 300px;
			text-decoration: underline;
		}
		body{
			font-size: 50px;
			color: purple;
		}
	</style>
</head>
<body>
	<p>早上</p>
	<div>
		<h2>做梦</h2>
		<p>中午</p>
		<ul>
			<li>
				<h1>今天是个好天气</h1>
				<p>今天星期四</p>
				<span>晚上</span>
			</li>
		</ul>
	</div>
</body>
</html>
