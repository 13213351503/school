<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位流中元素显示的顺序</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.a1{
			width: 400px;
			height: 400px;
			background: red;
			position: relative;
			left: 0px;
			top: 0px;
			z-index: 11;
		}
		.a2{
			width: 300px;
			height: 300px;
			background: blue;
			position: absolute;
			left: 10px;
			top: 10px;
			z-index: 1;
		}
		.a3{
			width: 200px;
			height: 200px;
			background: green;
			position: absolute;
			left: 20px;
			top: 20px;
		}
	</style>
</head>
<body>
	<div class="a1"></div>
	<div class="a2"></div>
	<div class="a3"></div>
</body3
</html3
