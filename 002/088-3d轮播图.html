<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d轮播图</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			perspective: 800px;
		}
		.a1{
			width: 300px;
			height: 300px;
			margin: 100px auto;
			position: relative;
			/*transform: rotateX(10deg) rotateY(-10deg);*/
			transform-style: preserve-3d;
			animation: aa 3s linear infinite;
		}
		li{
			width: 300px;
			height: 300px;
			list-style: none;
			position: absolute;
			top: 0px;	
			left: 0px;
			line-height: 300px;
			text-align: center;
			font-size: 50px;
		}
		@keyframes aa{
			from{
				transform: rotateX(0deg);
			}
			to{
				transform: rotateX(360deg);
			}
		}
		ul:hover{
			animation-play-state: paused;
		}
		li:nth-child(1){
			background: red;
			transform: rotateX(90deg) translateZ(150px) scale(2,1);
		}
		li:nth-child(2){
			background: green;
			transform: rotateX(180deg) translateZ(150px) scale(2,1);
		}
		li:nth-child(3){
			background: blue;
			transform: rotateX(-90deg) translateZ(150px) scale(2,1);
		}
		li:nth-child(4){
			background: pink;
			transform: translateZ(150px) scale(2,1);
		}
		li:nth-child(5){
			background: purple;
			transform: rotateY(90deg) translateZ(150px);
		}
		li:nth-child(6){
			background: skyblue;
			transform: rotateY(270deg) translateZ(150px);
		}
		img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<ul class="a1">
		<li><img src="img/ad1.jpg" alt=""></li>
		<li><img src="img/ad2.jpg" alt=""></li>
		<li><img src="img/ad3.jpg" alt=""></li>
		<li><img src="img/ad4.png" alt=""></li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
