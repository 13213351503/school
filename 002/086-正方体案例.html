<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正方体案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 300px;
			height: 300px;
			/*border: 1px solid;*/
			margin: 150px auto;
			position: relative;
			transform-style: preserve-3d;
			transform: rotateX(10deg) rotateY(10deg);
		}
		li{
			list-style: none;
			width: 300px;
			height: 300px;
			position: absolute;
			top: 0px;
			left: 0px;
			line-height: 300px;
			text-align: center;
			font-size: 50px;
		}
		li:nth-child(1){
			background: red;
			transform: translateZ(150px)
		}
		li:nth-child(2){
			background: blue;
			transform: translateZ(-150px)
		}
		li:nth-child(3){
			background: purple;
			transform: translateY(-150px) rotateX(90deg);
		}
		li:nth-child(4){
			background: green;
			transform: translateY(150px) rotateX(90deg);
		}
		li:nth-child(5){
			background: pink;
			transform: translate(-150px) rotateY(90deg);
		}
		li:nth-child(6){
			background: orange;
			transform: translate(150px) rotateY(90deg);
		}

	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
