		span{
			display: block;
			margin-top: -4px;
			font-size: 9px;
			font-weight: 400;
			color: #999;
		}
		li{
			border-bottom: 1px dotted #ececec;
		}
		li:last-child{
			border-bottom: none;
		}
		ul li:before{
			display: inline-block;
			width: 4px;
			height: 4px;
			background: #069;
			content:"" ;
			vertical-align: middle;
		}
		a:hover{
			color: #900;
			text-decoration: underline;
		}
		a{
			text-decoration: none;
			color: #222;
			font-size: 12px;
			line-height: 50px;
		}
	</style>
</head>
