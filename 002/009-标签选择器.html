<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签选择器</title>
	<style>
		p{
			color: #d3c;
			font-size: 20px;
		}
		h1{
			color: #ada
		}
	</style>
</head>
<body>
	<h1>将进酒<sub>李白</sub></h1>
	<p>君不见黄河之水天上来，奔流到海不复回。</p>
	<p>君不见高堂明镜悲白发，朝如青丝暮成雪。</p>
	<p>人生得意须尽欢，莫使金樽空对月。</p>
	<p>天生我材必有用，千金散尽还复来。</p>
	<p>烹羊宰牛且为乐，会须一饮三百杯。</p>
	<p>岑夫子，丹丘生，将进酒，君莫停。</p>
</body>
</html>
