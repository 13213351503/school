<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin值重叠2</title>
	<style>
		.father{
			width: 600px;
			height: 600px;
			background-color: gray;
			margin-top: 100px;
			overflow: hidden;
		}
		.son{
			width: 200px;
			height: 200px;
			background-color: green;
			margin-top: 150px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
