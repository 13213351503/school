<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类选择器a标签</title>
	<style>
		a{
			color: red;
		}
		a:visited{
			color: green;
		}
		a:hover{
			color: blue;
		}
		a:active{
			color: purple;
		}
		p:hover{
			color: red;
		}
		p:active{
			color: yellow;
		}
	</style>
</head>
<body>
	<a href="#">假</a>
	<p>今天是个好天气</p>
</body>
</html>
