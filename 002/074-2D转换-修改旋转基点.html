<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2D旋转-修改旋转基点</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 300px;
			height: 300px;
			margin: 200px auto;
			border: 1px solid;
			position: relative;
		}
		li{
			list-style: none;
			width: 300px;
			height: 300px;
			position: absolute;
			top: 0px;
			left: 0px;
			/*transform-origin: center bottom;*/
			/*transform-origin: 300px 0px;*/
			transform-origin: 100% 100%;
		}
		li:nth-child(1){
			background: red;
			transform: rotate(20deg);
		}
		li:nth-child(2){
			background: blue;
			transform: rotate(30deg);
		}
		li:nth-child(3){
			background: green;
			transform: rotate(40deg);
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
</html>
