<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>平滑过渡页面</title>
	<link rel="stylesheet" href="font_27zebcol6fe/iconfont.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.a1 input:checked+.a3{
			color: red;
		}
		input{
			z-index: 9;
			opacity: 0;
		}
		input:hover +a{
			background: black;
		}
		.a1 a i{
			font-size: 28px;
			margin-right: 5px;
		}
		.a3{
			text-decoration: none;
			color: white;
			font-size: 24px;
			z-index: 8;
		}
		input,.a3{
			width: 20%;
			height: 40px;
			background: gray;
			position: fixed;
			top: 0px;
			line-height: 40px;
			text-align: center;
			cursor: pointer;
			/*overflow: hidden;*/
			/*z-index: 10;*/
		}
		#aa1,#aa1+a{
			left: 0%;
		}
		#aa2,#aa2+a{
			left: 20%;
		}
		#aa3,#aa3+a{
			left: 40%;
		}
		#aa4,#aa4+a{
			left: 60%;
		}
		#aa5,#aa5+a{
			left: 80%;
		}
		html,body{
			height: 100%;
		}
		.a1{
			height: 100%;
			overflow: hidden;
		}
		.b1{
			margin-top: 40px;
			height: 100%;
			transition: all 1s;
		}
		.b2{
			width: 100%;
			height: 100%;
			background-repeat: no-repeat;
			background-size: contain;
		}
		#aa1:checked~.b1{
			transform: translateY(0%);
		}
		#aa2:checked~.b1{
			transform: translateY(-100%);
		}
		#aa3:checked~.b1{
			transform: translateY(-200%);
		}
		#aa4:checked~.b1{
			transform: translateY(-300%);
		}
		#aa5:checked~.b1{
			transform: translateY(-400%);
		}
		#home{
			background-image: url(img/home.png);
		}
		#service{
			background-image: url(img/service.png);
		}
		#about{
			background-image: url(img/about.png);
		}
		#team{
			background-image: url(img/team.png)
		}
		#contact{
			background-image: url(img/contact.png)
		}
		#aa1:checked~.b1 #home{
			animation: aaa 2s;
		}
		#aa2:checked~.b1 #service{
			animation: aaa 2s;
		}
		#aa3:checked~.b1 #about{
			animation: aaa 2s;
		}
		#aa4:checked~.b1 #team{
			animation: aaa 2s;
		}
		#aa5:checked~.b1 #contact{
			animation: aaa 2s;
		}
		@keyframes aaa{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="a1">
		<input type="radio" name="dh" id="aa1" checked>
		<a href="#" class="a3">
			<i class="iconfont icon-home"></i>Home
		</a>
		<input type="radio" name="dh" id="aa2">
		<a href="#" class="a3">
			<i class="iconfont icon-service"></i>Service
		</a>
		<input type="radio" name="dh" id="aa3">
		<a href="#" class="a3">
			<i class="iconfont icon-aboutus"></i>About
		</a>
		<input type="radio" name="dh" id="aa4">
		<a href="#" class="a3">
			<i class="iconfont icon-team"></i>Team
		</a>
		<input type="radio" name="dh" id="aa5">
		<a href="#" class="a3">
			<i class="iconfont icon-contactus"></i>Contact
		</a>
		<div class="b1">
			<div class="b2" id="home"></div>
			<div class="b2" id="service"></div>
			<div class="b2" id="about"></div>
			<div class="b2" id="team"></div>
			<div class="b2" id="contact"></div>
		</div>
	</div>
</body>
</html>
