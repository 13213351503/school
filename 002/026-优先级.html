<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>优先级</title>
	<style>
		.ws{
			color: red;
		}
		#ws{
			color: green;
		}
		p{
			color: purple;
		}
		ul li{
			color: yellow;
		}
		*{
			color: blue;
		}
	</style>
</head>
<body>
	<span>早上</span>
	<div>
		<ul>
			<li>
				<p class="ws" id="ws">晚上</p>
			</li>
		</ul>
	</div>
	
</body>
</html>
