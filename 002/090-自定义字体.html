<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义字体</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		@font-face{
			font-family: aa;
			src:url(font/Sansation_Bold.eot),
			   	url(font/Sansation_Bold.ttf);
			   	font-weight: bold;
		}
		@font-face{
			font-family: aa;
			src:url(font/Sansation_Light.eot),
				url(font/Sansation_Light.ttf);
				/*font-weight: bold;*/
				font-style: italic;
		}
		p{
			font-family: aa;
			font-style: italic;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<p>hahaha</p>
</body>
</html>
