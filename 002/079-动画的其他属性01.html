<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画的其他属性01</title>
	<style>
		*{
			width: 0;
			padding: 0;
		}
		.a1{
			width: 200px;
			height: 200px;
			background: red;
			animation-name: aaa;
			animation-duration: 1s;
			/*animation-delay: 1s;*/
			/*animation-timing-function: linear;*/
			/*animation-timing-function:ease-in;*/
			/*animation-timing-function:ease-out;*/
			/*animation-timing-function:ease-in-out;*/
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}
		.a2{
			width: 200px;
			height: 200px;
			background: green;
			animation-name: aaa;
			animation-duration: 2s;
		}
		@keyframes aaa{
			form{
				width: 200px;
			}
			to{
				width: 1600px;
			}
		}
	</style>
</head>
<body>
	<div class="a1"></div>
	<div class="a2"></div>
</body>
</html>
