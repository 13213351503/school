<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加浮动</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		.father{
			width: 500px;
			height: 500px;
			border: solid;
			margin: 100px auto;
		}
		.a1{
			width: 100px;
			height: 100px;
			background-color: red;
			float: right;
		}
		.a2{
			width: 100px;
			height: 100px;
			background-color: purple;
			float: left;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="a1"></div>
		<div class="a2"></div>
	</div>
</body>
</html>
