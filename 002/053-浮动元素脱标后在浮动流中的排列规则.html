<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动元素脱标后在浮动流中的排列规则</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			text-align: center;
		}
		.a1{
			width: 100px;
			height: 100px;
			background: red;
			line-height: 100px;
			float: left;
		}
		.a2{
			width: 150px;
			height: 150px;
			background: green;
			line-height: 150px;
			/*float: right;*/
			float: right;
		}
		.a3{
			width: 200px;
			height: 200px;
			background: blue;
			line-height: 200px;
			/*float: right;*/
			float: right;
		}
		.a4{
			width: 250px;
			height: 250px;
			background: orange;
			line-height: 250px;
			/*float: right;*/
			float: left;
		}
		.a5{
			width: 300px;
			height: 300px;
			background: purple;
			line-height: 300px;
			/*float: left;*/
			float: right;
		}
	</style>
</head>
<body>
	<div class="a1">1</div>
	<div class="a2">2</div>
	<div class="a3">3</div>
	<div class="a4">4</div>
	<div class="a5">5</div>
</body>
</html>
