<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>input相关伪类选择器</title>
	<style>
		[type="text"]:focus{
			color: red;
			outline: none;
			border-color: green;
		}
		[type="checkbox"]:checked{
			width: 100px;
		}
	</style>
</head>
<body>
	<input type="text">
	<input type="checkbox">
</body>
</html>
