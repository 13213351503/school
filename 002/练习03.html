<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>电影花絮</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		.a1{
			width: 320px;
			margin: 50px auto;
		}
		.a2{
			border-top: 2px solid #c7c7c7;
			border-bottom: 1px solid #ececec;
		}
		h3.a3{
			width: 120px;
			border-top: 2px solid #069;
			font-weight: 400;
			font-size: 20px;
			color: #069;
			margin-top: -2px;
			padding-top: 10px;

		}
		span{
			display: block;
			font-size: 9px;
			font-weight: 400;
			margin-top: -4px;
			color: #999;
		}
		li{
			border-bottom: 1px dotted #ececec;
		}
		a:hover{
			color: #900;
			text-decoration: underline;
		}
		a:before{
			width: 4px;
			height: 4px;
			background-color: #069;
			content: "";
			display:inline-block;
			vertical-align: middle;
		}
		a{
			font-size: 12px;
			text-decoration: none;
			color: #222;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<div class="a1">
		<div class="a2">
			<h3 class="a3">电影花絮</h3>
			<span>MOVIES FEATURES</span>
		</div>
		<div>
			<ul>
				<li><a href="#">少年的你破6亿 易烊千玺、周冬雨完美演绎男女主</a></li>

				<li><a href="#">王浩信被张家辉的表演深度“催眠”</a></li>
				<li><a href="#">三个“天使”拯救地球，《霹雳娇娃》11月15日</a></li>
				<li><a href="#">国产片年度最疼：易烊千玺的眼泪</a></li>
				<li><a href="#">《终结者：黑暗命运》发布中国独家终极预告片，卡</a></li>
				<li><a href="#">《太阳升起的时刻》全国热映，路晨饰演贺小麦收获</a></li>
				<li><a href="#">少年的你，戏里戏外艰难前行，青春片仍需勇敢探索</a></li>
				<li><a href="#">这一次人人都爱的四字，是《少年的你》</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
