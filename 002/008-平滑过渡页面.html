<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>平滑过渡页面</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.a1 input:checked+input+.a3{
			color: red;
		}
		input+.a3{
			width: 100%;
			height: 40px;
			position: fixed;
			top: 0px;
		}
		#aa1+#aa1.a3{
			left: 0%
		}
		#aa2+#aa2.a3{
			left: 20%
		}
		.aa3+.a3{
			left: 40%
		}
		.aa4+.a3{
			left: 60%
		}
		.aa5+.a3{
			left: 80%
		}
	</style>
</head>
<body>
	<div class="a1">
		<input type="radio" name="xz" id="aa1">
		<a href="#" class="a3">Home</a>
		<input type="radio" name="xz" id="aa2">
		<a href="#" class="a3">Secrive</a>
		<input type="radio" name="xz" id="aa3">
		<a href="#" class="a3">About</a>
		<input type="radio" name="xz" id="aa4">
		<a href="#" class="a3">Team</a>
		<input type="radio" name="xz" id="aa5">
		<a href="#" class="a3">Contart</a>
	</div>
</body>
</html>
