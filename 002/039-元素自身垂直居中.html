<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素自身垂直居中</title>
	<style>
		.father{
			width: 500px;
			height: 500px;
			border: 1px solid;
			margin: 0 auto;
		}
		.son{
			width: 100px;
			height: 100px;
			background-color: red;
			margin-left: 200px;
			margin-top: 200px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
