<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动元素脱标特点</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		span{
			width: 100px;
			height: 100px;
			background-color: red;
			/*margin: 50px auto;*/
			float: left;
			padding: 50px;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: blue;
		
		}
	</style>
</head>
<body>
	<span>11</span>
	<span>12</span>
	<div>123</div>
	<div>123</div>
</body>
</html>
