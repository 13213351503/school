<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滚动动画</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 800px;
			height: 450px;
			border: 1px solid;
			margin: 100px auto;
			overflow: hidden;
		}
		ul{
			width: 4800px;
			animation: aa 10s linear 0s infinite;
		}
		li{
			list-style-type: none;
			width: 800px;
			height: 450px;
			float: left;		
		}
		img{
			height: 100%;
			width: 100%;
		}
		ul:hover{
			animation-play-state: paused;
		}
		ul:hover li{
			opacity: 0.5;
		}
		ul li:hover{
			opacity: 1;
		}
		@keyframes aa{
			from{
				margin-left: 0px;
			}
			to{
				margin-left: -4000px;
			}
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li><img src="img/ad1.jpg" alt=""></li>
			<li><img src="img/ad2.jpg" alt=""></li>
			<li><img src="img/ad3.jpg" alt=""></li>
			<li><img src="img/ad4.png" alt=""></li>
			<li><img src="img/ad5.jpg" alt=""></li>
			<li><img src="img/ad1.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
