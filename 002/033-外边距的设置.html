<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外边距的设置</title>
	<style>
		div{
			width: 300px;
			height: 600px;
			background-color: gray;
		}
		.father{
			width: 100px;
			height: 100px;
			background-color: red;
			margin: -40px 30px 20px 10px;
		}
		.son{
			width: 100px;
			height: 100px;
			background-color: blue;
			margin: 10px 20px 30px 40px;
		}
		.an{
			width: 100px;
			height: 100px;
			background-color: green;
			margin: 20px 20px 30px 30px;
		}
	</style>
</head>
<body>
	<div>
		<div class="father"></div>
		<div class="son"></div>
		<div class="an"></div>
	</div>
</body>
</html>
