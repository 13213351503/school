<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.a1{
			width: 200px;
			height: 200px;
			background: green;
			position: absolute;
			top: 30px;
			left: 50px;
			/*right: 60px;*/
			/*bottom: 100px;*/
		}
		.a2{
			width: 300px;
			height: 300px;
			background: purple;
			
		}	
		span{
			width: 100px;
			height: 100px;
			background: yellow;
			position: absolute;
			top: 50px;
			left: 60px;
		}
	</style>
</head>
<body>
	<div class="a1"></div>
	<div class="a2"></div>
	<span>12</span>
</body>
</html>
