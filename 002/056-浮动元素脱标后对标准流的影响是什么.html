<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动元素脱标后对标准流的影响是什么</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.a1{
			background: red;
		}
		.a2{
			background: blue;
		}
		.a1 p{
			width: 100px;
			background: green;
			float: left;
		}
		.a2 p{
			width: 100px;
			background: orange;
			/*float: right;*/
		}
	</style>
</head>
<body>
	<div class="a1">
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
	<div class="a2">
		<p>4</p>
		<p>5</p>
		<p>6</p>
	</div>
</body>
</html>
