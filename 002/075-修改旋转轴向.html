<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改旋转轴向</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 600px;
			border: 1px solid;
			margin: 50px auto;
		}
		li{
			width: 300px;
			height: 300px;
			border: 1px solid;
			list-style: none;
			margin: 100px auto;
			perspective: 600px;
			background: gray;
		}
		li img{
			width: 100%;
			height: 100%;
		}
		li:nth-child(3) img{
			transform: rotateZ(30deg);
		}
		li:nth-child(2) img{
			transform: rotateY(45deg);
		}
		li:nth-child(1) img{
			transform: rotateX(60deg);
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="css/001.jpg" alt=""></li>
		<li><img src="css/002.jpg" alt=""></li>
		<li><img src="css/003.jpg" alt=""></li>
	</ul>
</body>
</html>
