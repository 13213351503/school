<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定定位的注意点</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 3000px;
		}
		.a1{
			width: 200px;
			height: 600px;
			background: red;
			position: fixed;
			left: 0px;
			top: 50%;
			margin-top: -300px;	
		}
		.a2{
			width: 500px;
			height: 500px;
			border: 1px solid;
			margin: 50px auto;
			
		}
	</style>
</head>
<body>
	<div class="a1"></div>
	<div class="a2"></div>
</body2
</html>
