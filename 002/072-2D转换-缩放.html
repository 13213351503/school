<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2D转换-缩放</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 800px;
			height: 600px;
			border: 1px solid;
			margin: 60px auto;
		}
		li{
			width: 200px;
			height: 100px;
			background: green;
			margin: 50px auto;
			list-style: none;
		}
		li:nth-child(2){
			transform: scale(1.5,1.2);
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</div>
</body>
</html>
