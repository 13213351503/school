<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画的复合样式写法</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background: green;
			animation-name: aaa;
			animation: aaa 0.2s ease 0s infinite alternate;
		}
		@keyframes aaa{
			from{
				width: 200px;
			}
			to{
				width: 1600px;
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
