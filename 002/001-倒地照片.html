<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒地照片</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.a1{
			width: 360px;
			height: 415px;
			margin: 50px auto;
			border: 1px solid;
			border-radius: 5px;
			perspective: 500px;		
		}
		img{
			transform-origin: center bottom;
			border-radius: 5px;	
			transition: transform 1.5s;
		}
		.a1:hover img{
			transform: rotateX(80deg);
		}
	</style>
</head>
<body>
	<div class="a1">
		<img src="img/cluo.jpg" alt="">
	</div>
</body>
</html>
