<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2D转换-平移</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 1000px;
			height: 800px;
			border: 1px solid;
			margin: 60px auto;
		}
		li{
			list-style:none;
			width: 200px;
			height: 100px;
			background: green;
			margin-top: 20px;
			line-height: 100px;
			text-align: center;
		}
		li:nth-child(2){
			transform: translate(300px,50%);
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</div>
</body>
</html>
