<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2D转换-旋转</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.a1{
			width: 300px;
			height: 300px;
			background: green;
			margin: 60px auto;
			transform: rotate(270deg);
			border-radius: 50%;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="a1">hahaha</div>
</body>
</html>
