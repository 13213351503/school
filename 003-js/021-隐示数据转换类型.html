<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021-隐示数据转换类型.html</title>
	<script>
		console.log(5*'1');
		console.log(10/'2');
		console.log(10-'2');
		console.log(undefined == null);//两个等号只比数据的值		undefined和null会先转换为布尔值再进行比较
		console.log(undefined === null);//三个等号数据的值和类型都对比		undefined和null的布尔值都是false
	</script>
</head>
<body>
	
</body>
</html>
