<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>046-案例:修改样式函数.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button id="btn1">变宽</button>
	<button id="btn2">变长</button>
	<button id="btn3">变色</button>
	<div id="box"></div>
	<div id="box1"></div>
</body>
<script>
	function css(obj,attr,val){
		obj.style[attr]=val
	}
																//function css(obj,attr,value){
																	//obj.style[attr] = value;
																//}
	var oBtn1 =document.getElementById('btn1')				
	var oBtn2 =document.getElementById('btn2')
	var oBtn3 =document.getElementById('btn3')
	var oBox =document.getElementById('box')
	var oBox1 =document.getElementById('box1')
	oBtn1.onclick=function(){
		// oBox.style.width='400px';
		css(oBox,'width','400px')
		css(oBox1,'width','400px')
	}
	oBtn2.onclick=function(){
		// oBox.style.height='400px';
		 css(oBox,'height','400px')
		 css(oBox1,'height','400px')
	}
	oBtn3.onclick=function(){
		// oBox.style.background='green';
		css(oBox,'background','green')
		css(oBox1,'background','green')
	}
</script>
</html>
