<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>068-无序列表鼠标移入高亮移出还原.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
	</ul>
</body>
<script>
	var oUl = document.getElementById('ul1');
	console.log(oUl); 
	var oLi = oUl.children;
	console.log(oLi)
	for(var i = 0;i<oLi.length;i++){
		console.log(oLi[i]);
		if(i%2){	
			oLi[i].style.background='green';
		}else{
			oLi[i].style.background='red';
		}
	// 	var color;	//存color
	// 	oLi[i].onmouseover=function(){
	// 		color=this.style.background;	
	// 		this.style.background='yellow';
	// 	}
	// 	oLi[i].onmouseout=function(){
	// 		// color=this.style.background;
	// 		this.style.background=color;
	// 	}
	// }


		oLi[i].onmouseover=function(){
			this.color=this.style.background;
			this.style.background='yellow';
		}
		oLi[i].onmouseout=function(){
			this.style.background=this.color;
		}
	}
</script>
</html>
