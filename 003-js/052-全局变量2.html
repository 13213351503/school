<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>051-全局变量2.html</title>
	<script>
		var a = 1;
		function fn1(){
			console.log('fn1',a);//1
			a = 3;
			function fn2(){
				console.log('fn2',a);//3
				function fn3(){
					console.log('fn3',a);//3
				}
				fn3();
			}
			fn2();
		}
		console.log('1',a);//1
		fn1();
		console.log('2',a);//3
	</script>
</head>
