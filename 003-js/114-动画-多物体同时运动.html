<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>126-动画-多物体同时运动.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 100px;
			margin: 50px auto;
		}
		.father div{
			width: 100px;
			height: 100px;
			background: red;
			line-height: 100px;
			text-align:center;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div id="box1">变宽</div>
		<div id="box2">变高</div>
		<div id="box3">变透明</div>
	</div>
</body>
<script>
	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	var oBox3 = document.getElementById('box3');
	// var timer;
	oBox1.onmouseover=function(){
		clearInterval(oBox1.timer);					//这里设置关闭定时器是为了防止多次点击总会有一个定时器无法关闭
		oBox1.timer=setInterval(function(){			//循环定时器开启，并给定时器赋值id
			var iSpeed = 0						//定义速度
			if(oBox1.offsetWidth<300){			//如果oBox的左外边框小于600
				iSpeed = 10;					//给他设置速度为正10
			}else{								//如果oBox的左外边框大于600
				iSpeed = -10;					//给他设置速度为负10
			}
			// console.log('timer',timer,'is running');
			if(Math.abs(oBox1.offsetWidth-300) <Math.abs(iSpeed)){			//如果oBox的左外边框等于600
				clearInterval(oBox1.timer);			//关闭定时器
			}else{								//如果oBox的左外边框不等于600
				oBox1.style.width=oBox1.offsetWidth + iSpeed +'px';		//则盒子的left值就是oBox的左外边框+速度+像素单位
			}
			
		},30)
		
	}
	oBox2.onmouseover=function(){
		clearInterval(oBox2.timer);					//这里设置关闭定时器是为了防止多次点击总会有一个定时器无法关闭
		oBox2.timer=setInterval(function(){			//循环定时器开启，并给定时器赋值id
			var iSpeed = 0						//定义速度
			if(oBox2.offsetHeight<300){			//如果oBox的左外边框小于600
				iSpeed = 6;					//给他设置速度为正10
			}else{								//如果oBox的左外边框大于600
				iSpeed = -6;					//给他设置速度为负10
			}
			// console.log('timer',timer,'is running');
			if(Math.abs(oBox2.offsetHeight-300) <Math.abs(iSpeed)){			//如果oBox的左外边框等于600
				clearInterval(oBox2.timer);			//关闭定时器
			}else{								//如果oBox的左外边框不等于600
				oBox2.style.height=oBox2.offsetHeight + iSpeed +'px';		//则盒子的left值就是oBox的左外边框+速度+像素单位
			}
			
		},30)
		
	}
	oBox3.onmouseover=function(){
		clearInterval(oBox3.timer);					//这里设置关闭定时器是为了防止多次点击总会有一个定时器无法关闭
		oBox3.timer=setInterval(function(){
			// console.log(getComputedStyle(oBox3,false)['opacity']);
			var tm =parseFloat(getComputedStyle(oBox3,false)['opacity']);
			// console.log(oBox.offsetLeft)
			tm = tm*100
			var iSpeed = 0						//定义速度
			if(oBox3.opacity<100){			//如果oBox的左外边框小于600
				iSpeed = 7;					//给他设置速度为正10
			}else{								//如果oBox的左外边框大于600
				iSpeed = -7;					//给他设置速度为负10
			}
			// console.log('timer',timer,'is running');
			if(Math.abs(oBox3.opacity-100) <Math.abs(iSpeed)){			
				oBox3.style.opacity='1'
				clearInterval(oBox3.timer);			//关闭定时器
			}else{								//如果oBox的左外边框不等于600
				oBox3.style.opacity=(oBox3.opacity + iSpeed)/100 ;		//则盒子的left值就是oBox的左外边框+速度+像素单位
			}
			
		},30)
	}
</script>
</html>
