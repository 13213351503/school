<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>038-选项卡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.list{
			list-style: none;
			overflow: hidden;
		}
		.list-item{
			float: left;
			margin-left: 20px;
			margin-top: 20px;
			padding-bottom: 10px;
		}
		.content{
			list-style: none;
		}
		.content-list{
			width: 260px;
			height: 260px;	
			border: 1px solid #000;
			margin-left: 20px;
			text-align: center;
			line-height: 260px;
			font-size: 40px;
			display: none;
		}
		.active{
			border-bottom: 2px solid #ff6700;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<ul class="list">
		<li class="list-item active">第一个</li>
		<li class="list-item">第二个</li>
		<li class="list-item">第三个</li>
		<li class="list-item">第四个</li>
	</ul>
	<ul class="content">
		<li class="content-list" style="display:block">1</li>
		<li class="content-list">2</li>
		<li class="content-list">3</li>
		<li class="content-list">4</li>
	</ul>
</body>
<script>
	var aBtn = document.querySelectorAll('.list-item');
	var aContent = document.querySelectorAll('.content-list');
	for(var i = 0;i<aBtn.length;i++){	//遇见数组先循环，得到每一个list-item
		// aBtn[i].index = i;				//给aBtn[i]添加一个index属性，让它等于下标
		aBtn[i].onclick = function(){	//每一个list-item点击的时候执行函数
			for(var k = 0;k<aBtn.length;k++){		//这个循环相当于清空操作，每次点击之前保留预存的类名
				aBtn[k].className = 'list-item';	
				aContent[k].style.display = '';
			}
			this.className = 'list-item active';
			aContent[this.index].style.display = 'block';
		}
	}
</script>
</html>
