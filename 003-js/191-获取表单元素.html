<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>191-获取表单元素.html</title>
</head>
<body>
	<form action="" method="get">
		<input type="text" name="username">
		<input type="password" name="password">
		<input type="radio" name="sex">男
		<input type="radio" name="sex">女
	</form>
</body>
<script>
	var oForms = document.forms;
	console.log(oForms);
	console.log(oForms[0]);
	console.log(oForms[0].elements)
	console.log(oForms[0].elements[0])
	console.log(oForms[0].elements[1])
	console.log(oForms[0].elements.username)
	console.log(oForms[0].elements.password)
	console.log(oForms[0].password)
	console.log(oForms[0].sex)
	console.log(oForms[0].sex[1])
	console.log(oForms[0].password.form)
</script>
</html>
