<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM事件流</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			background: green;
			margin: 200px auto;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox =document.getElementById('box')					//完整DOM事件流-事件捕获阶段-处于目标阶段-事件冒泡阶段
	// oBox.addEventListener('click',function(){
	// 	console.log('click','oBox')
	// },false);
	// window.addEventListener('click',function(){	
	// 	console.log('click','window')
	// },false);												//事件捕获：document最先接收到事件,然后沿DOM树依次向下传播到具体的元素
	// document.addEventListener('click',function(){
	// 	console.log('click','document')
	// },false);
	// document.body.addEventListener('click',function(){
	// 	console.log('click','body')
	// },false);
	// document.documentElement.addEventListener('click',function(){
	// 	console.log('click','documentElement')
	// },false);
	oBox.addEventListener('click',function(){
		console.log('click','oBox')
	},true);
	window.addEventListener('click',function(){
		console.log('click','window')
	},true);
	document.addEventListener('click',function(){
		console.log('click','document')
	},true);													//事件冒泡：事件由具体元素接收,然后逐级向上传播
	document.body.addEventListener('click',function(){
		console.log('click','body')
	},true);
	document.documentElement.addEventListener('click',function(){
		console.log('click','documentElement')
	},true);
</script>
</html>
