		*{
			margin: 0;

		}
		.father{
			width: 100px;
			margin: 50px auto;
		}
		.father div{
			width: 100px;
			height: 100px;
			background: red;
			line-height: 100px;
			text-align:center;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div id="box1">变宽</div>
		<div id="box2">变高</div>
		<div id="box3">变透明</div>
	</div>
</body>
<script>
	function animate2(obj,attr,target,isLinear){
		
		if(isLinear == undefined){

				isLinear=true
			}
		clearInterval(obj.timer);
		obj.timer =setInterval(function(){
			var isStop = false;
			var iSpeed = 0;
									
			var current = parseFloat(getComputedStyle(obj,false)[attr]);
			if(attr == 'opacity'){
				current = Math.round(current *100);
			}
			if(isLinear){

				if(current<target){							//当前值小于目标值
					iSpeed = 2;									//给他设置速度为正2
				}else{										//当前值大于目标值
					iSpeed = -2;							//给他设置速度为负2
				}
				if(Math.abs(current-target) <Math.abs(iSpeed)){	

					if(attr == 'opacity'){							//如果属性的“透明度”
						obj.style[attr] = target/100;				//让它的当前值/100
					}else{
																//如果属性不是透明度
						obj.style[attr] = target + 'px';			//让他的当前值加上PX单位
					}
					isStop = true;
				}
			}else{
				iSpeed =(target-current)/10;
				iSpeed > 0 ? iSpeed = Math.ceil(iSpeed) : iSpeed = Math.floor(iSpeed)
				if(!iSpeed){
					isStop = true;							
				}
				if(isStop){
					clearInterval(obj.timer);
				}else{	
					if(attr == 'opacity'){
						obj.style[attr]=(current + iSpeed)/100;
					}else{
						obj.style[attr]=current + iSpeed + 'px';
					}											//如果oBox的左外边框不等于600
				}
			}
		},30)
	}

	var oBox1 = document.getElementById('box1');

	oBox1.onmouseover=function(){					//这里设置关闭定时器是为了防止多次点击总会有一个定时器无法关闭，为了能保证三个盒子同时执行，共同		
		animate2(oBox1,'width',300);
		
	}
