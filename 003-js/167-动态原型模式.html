<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>167-动态原型模式.html</title>
</head>
<body>
	
</body>
<script>
	function Person(name,age){						
		this.name = name;									//变化的属性和方法写在构造器中 
		this.age = age;
		if(!this.showName){					//把原型对象prototype上的定义写在构造函数中		定义之前需要唯一执行判断
		// console.log(this.showName)		//往原型上添加方法
			Person.prototype.showName = function(){
				console.log("I am "+this.name);
			}
		}
		if(!this.showAge){
			Person.prototype.showAge = function(){					//可以在原型对象prototype添加共用的属性或者方法
				console.log("I am "+this.age + " years old");		
			}	
		}											
	}
	var person1 =new Person('tom',17);		
	console.log(person1);
	person1.showName();
	person1.showAge();

	var	person2 =new Person('james',18);
	console.log(person2);
	person2.showName();
	person2.showAge();
	console.log(person1.showName == person2.showName)		
</script>
</html>
