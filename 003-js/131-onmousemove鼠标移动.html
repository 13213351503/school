<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>131-onmousemove鼠标移动.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			width: 5000px;
			height: 5000px;
		}
		#box{
			width: 100px;
			height: 100px;
			background: green;
			position: absolute;
			top: 0px;
			left: 0px;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script src="js/general.js"></script>
<script>
	var oBox = document.getElementById('box');				//获取元素
	window.addEventListener('mousemove',function(ev){		//当鼠标在window界面移动的时候执行函数
		oBox.style.left= getScrollLeft()+ev.clientX + 'px';	//的盒子的left值为页面的垂直滚动距离+鼠标的垂直移动距离+像素单位
		oBox.style.top=getScrollTop()+ev.clientY + 'px';	//的盒子的top值为页面的垂直滚动距离+鼠标的垂直移动距离+像素单位
	},false)
</script>
</html>
