<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>194-表单的提交.html</title>
</head>
<body>
	<form action="https://www.kuazhu.com" method="get">
		<p>
			<input type="submit" value="提交">
			<input type="image"	src="images/p_s_0001.jpg">
			<button type="submit">submit提交</button>
		</p>
	</form>
	<button type="submit" id="btn">submit提交</button>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oForm = document.forms[0];
	oBtn.onclick = function(){
		oForm.submit();			//form的submit()方法不会触发form.onsubmit事件
	}
	oForm.onsubmit = function(){
		console.log('aaa');
		return false;
	}

</script>
</html>
