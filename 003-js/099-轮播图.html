<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>099-轮播图.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
	.carousel{
		position: absolute;
		top: 100px;
		left: 380px;
		width: 1226px;
		height: 460px;

	}
	.carousel .carousel-item{
		position: absolute;
		top: 0px;
		left: 0px;
		transition: all 0.5s;
	}
	.carousel .carousel-item img{
		width: 100%;
		height: 460px;
	}
	.carousel-item:first-child{
		z-index: 2;
	}
	.carousel .arrow{
		position: absolute;
		top: 50%;
		margin-top: -40px;
		width: 40px;
		height: 80px;
		line-height: 80px;
		text-align: center;
		z-index: 99;
		font-size: 30px;
		color:#d3d2d4;
		cursor: pointer;
		user-select: none;
	}
	.carousel .arrow:hover{
		background: rgba(0,0,0,0.5);
		color: #fff;
	}
	.carousel .left-arrow{
		left: 0px;
		border-top-right-radius: 3px;
		border-bottom-right-radius: 3px;
	}
	.carousel .right-arrow{
		right: 0px;
		border-top-left-radius: 3px;
		border-bottom-left-radius: 3px;
	}
	.carousel .btn-list{
		position: absolute;
		bottom: 20px;
		right: 30px;
		z-index: 99;
	}
	.carousel .btn-item{
		float: left;
		width: 10px;
		height: 10px;
		border: 2px solid #b1b0b3;
		box-sizing: border-box;
		border-radius: 50%;
		margin-right: 10px;
		background: #8f8e92;

	}
	.carousel .btn-item:hover{
		background: #fff;
	}

	.carousel .btn-item.active{
		background: #fff;
	}
	</style>
</head>
<body>
	<div class="carousel">
		<ul class="carousel-imgs">
			<li class="carousel-item"><img src="images/carousel-1.jpg" alt=""></li>
			<li class="carousel-item"><img src="images/ia_100000010.png" alt=""></li>
			<li class="carousel-item"><img src="images/ia_100000011.png" alt=""></li>
		</ul>
		<span class="arrow left-arrow"><i class="iconfont">&lt;</i></span>
		<span class="arrow right-arrow"><i class="iconfont">&gt;</i></span>
		<ul class="btn-list">
			<li class="btn-item active"></li>
			<li class="btn-item"></li>
			<li class="btn-item"></li>
		</ul>
	</div>
</body>
<script>
	//1.获取元素
	var aImgli = document.querySelectorAll('.carousel-item')
	var oLeft = document.querySelector('.left-arrow')
	var oCarousel = document.querySelector('.carousel')
	var oRight = document.querySelector('.right-arrow')
	var aBtn = document.querySelectorAll('.btn-item')
	var now = 0;	//用来表示默认显示图片的下标
	var timer;
	// console.log(aImgli)
	// console.log(oLeft)
	// console.log(oRight)
	// console.log(aBtn)
	//2.点击左边按钮切换下一张(通过修改li中的图片Zindex)
	function tab(){
		for(var i = 0;i<aImgli.length;i++){
			aBtn[i].className='btn-item';
			aImgli[i].style.zIndex='0';
			aImgli[i].style.opacity='0';
		}
		aImgli[now].style.opacity='1';
		aImgli[now].style.zIndex='20';
		aBtn[now].className='btn-item active';
	}
	oRight.onclick=function(){
		now++;		//每次点击下标加1
		//(清空操作)
		if(now>aImgli.length-1){	//now如果和length-1的
			now=0;
		}
		tab()
	}
	//3.点击右边按钮切换上一张
	oLeft.onclick=function(){
		now--;
		if(now<0){
			now=aImgli.length-1
		}

		tab()
	}
	//4.点击底部按钮切换图片
	for(var i = 0;i<aBtn.length;i++){
		aBtn[i].index=i
		aBtn[i].onclick=function(){
			now=this.index;
			tab()
		}
	}
	//5.自动轮播
	timer=setInterval(oRight.onclick,2000);
	oCarousel.onmouseover=function(){
		clearInterval(timer);
	}
	oCarousel.onmouseout=function(){
		timer=setInterval(oRight.onclick,2000);
	}
</script>
</html>
