<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>147-自定义右键菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 350px;
			position: absolute;
			top: 0px;
			left: 0px;
			background: green;
			display: none;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	document.oncontextmenu = function(ev){
		oBox.style.display='block';
		ev.preventDefault()			//阻止默认行为，阻止电脑右键菜单的出现
		oBox.style.top = ev.clientY + 'px';
		oBox.style.left = ev.clientX + 'px';
	}
	oBox.onclick = function(ev){
		ev.stopPropagation(); 		//阻止事件冒泡，点击盒子的时候防止盒子消失
	}
	document.onclick = function(){
		oBox.style.display='none';
	}
</script>
</html>
