<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>119-减速动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background: green;
			position: absolute;
			top: 50px;
			left:0px;
		}
		.lin{
			width: 1px;
			height: 620px;
			background: #000;
			position: absolute;
			top: 0px;
			left: 600px;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
	<div class="lin"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');	//获取id为btn的元素
	var oBox = document.getElementById('box');	//获取id为box的元素
	var timer = 0;								//定义关闭定时器的id
	oBtn.onclick=function(){					//当oBtn点击时
		clearInterval(timer);					//这里设置关闭定时器是为了防止多次点击总会有一个定时器无法关闭
		timer=setInterval(function(){			//循环定时器开启，并给定时器赋值id
			console.log(oBox.offsetLeft)
			var iSpeed = 0						//定义速度
			// iSpeed =(600-oBox.offsetLeft)/10	
			// //执行速度和目标值减去当前值的差成正比,即离目标的越远速度越快,因此执行速度可以是(目标值 - 当前值) / 系数;
			// iSpeed = Math.ceil(iSpeed)			//由于减速动画的速度有除法,所以会产生小数,需要取整
			 
			iSpeed =(600-oBox.offsetLeft)/10
			// iSpeed = Math.floor(iSpeed)
			iSpeed > 0 ? iSpeed = Math.ceil(iSpeed) : iSpeed = Math.floor(iSpeed)
			if(!iSpeed){						//如果速度为0，动画结束，因为0的布尔值为false，所以要取非才能进去	
				clearInterval(timer);			//关闭定时器
			}else{								//如果oBox的左外边框不等于600
				oBox.style.left=oBox.offsetLeft + iSpeed +'px';		//则盒子的left值就是oBox的左外边框+速度+像素单位
			}
			
		},30)
		
	}
</script>
</html>
