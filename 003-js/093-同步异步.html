<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>093-同步异步.html</title>
</head>
<body>
	<input type="button" id="btn" value="点击">
</body>
<script>
	var oBtn = document.getElementById('btn');
	var	i = 0;
	oBtn.onclick = function(){
		i++
		console.log(i);
	}
	setTimeout(function(){
		i++
		console.log(i);
	},2000)
	i++;
</script>
</html>
