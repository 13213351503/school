<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>106-scroll相关值.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			width: 3000px;
			height: 3000px;
		}
	</style>
</head>
<body>
	
</body>
<script>
	console.log('document.compatMode',document.compatMode)

	//标准模式用document.documentElement.scrollLeft/scrollTop
	console.log('document.documentElement.scrollLeft',document.documentElement.scrollLeft)	//读写属性,表示隐藏在内容区域左侧的宽度,一般指水平滚动距离
	console.log('document.documentElement.scrollTop',document.documentElement.scrollTop)	//读写属性,表示隐藏在内容区域上侧的高度,一般指垂直滚动距离
	console.log('document.documentElement.scrollWidth',document.documentElement.scrollWidth)	//只读属性,表示元素内容的宽度,包括由于滚动而未显示在屏幕中内容
	console.log('document.documentElement.scrollHeight',document.documentElement.scrollHeight)	//只读属性,表示元素内容的高度,包括由于滚动而未显示在屏幕中内容



	//混杂模式用 document.body.scrollLeft/scrollTop
	console.log('document.body.scrollLeft',document.body.scrollLeft)
	console.log('document.body.scrollTop',document.body.scrollTop)
	console.log('document.body.scrollWidth',document.body.scrollWidth)
	console.log('document.body.scrollHeight',document.body.scrollHeight);


	//IE9以上和高级浏览器可以用window.pageXOffset/window.pageYOffset
	console.log('window.pageXOffset',window.pageXOffset);
	console.log('window.pageYOffset',window.pageYOffset);

	var l =window.pageXOffset|| document.documentElement.scrollLeft || document.body.scrollLeft;
	var t =window.pageYOffset|| document.documentElement.scrollTop || document.body.scrollTop;
	console.log(l);
	console.log(t);

</script>
</html>
