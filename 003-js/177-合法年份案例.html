<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>177-合法年份案例.html</title>
</head>
<body>
	<input type="text" id="txt">
	<button id="btn">检测</button>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		var val = oTxt.value;
		//公元1000年至公元2999年
		var reg = /^[12]\d{3}$/;
		console.log(reg.test(val));
		if(reg.test(val)){
			alert('恭喜');
		}else{
			alert('再见');
		}
	}
</script>
</html>
