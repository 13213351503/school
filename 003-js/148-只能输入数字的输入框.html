<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>148-只能输入数字的输入框.html</title>
</head>
<body>
	请输入手机号：<input type="text" id="txt" autocomplete="off">
</body>
<script>
	var oTxt = document.getElementById('txt');
	oTxt.onkeydown = function(ev){
		console.log(ev.keyCode);
		if((ev.keyCode < 96||ev.keyCode>105) && (ev.keyCode < 47||ev.keyCode>58) && ev.keyCode != 8 && ev.keyCode != 37 && ev.keyCode != 39){
			return false;
		}
	}
</script>
</html>
