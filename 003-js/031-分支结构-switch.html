<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-分支结构-switch.html</title>
	<script>
		var	a = 8;
		switch(a){		//JavaScript中case判断是否相等时是全等于(===),而不是等于(==),也就是说既会判断类型是否相等又会判断值是否相等
			case 1:
				alert('今天星期一');
				break;
			case 2:
				alert('今天星期二');
				break;
			case 3:
				alert('今天星期三');
				break;
			case 4:
				alert('今天星期四');
				break;
			case 5:
				alert('今天星期五');
				break;
			case 6:
				alert('今天星期六');
				break;
			case 7:
				alert('今天星期日');
				break;
			default:
			alert('请重新输入');
		}
	</script>
</head>
<body>
	
</body>
</html>
