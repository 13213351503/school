<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>095-数码时钟.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: #000;
		}
		#box{
			text-align: center;
			color: #fff;
			margin-top: 200px;
			font-size: 60px;
		}
	</style>
</head>
<body>
	<div id="box">
		<img src="images/0.png" alt="">
		<img src="images/0.png" alt=""> ：
		<img src="images/0.png" alt="">
		<img src="images/0.png" alt=""> ：
		<img src="images/0.png" alt="">
		<img src="images/0.png" alt="">
	</div>
</body>
<script>
	var	oBox = document.getElementById('box');	//获取id为box的div
	var aImg = oBox.children;					//获取obox下面所有的子元素
	console.log(aImg)
	
	function bb(num){							//定义一个函数，来判定‘时分秒’的数值
		if(num<10){								//当传进来的数值小于10
			return '0'+num						//返回出去的是字符串0加上传进来的数值
		}else{									//如果大于0
			return ''+num						//直接返回出去
		}
	}
	function aa(){								//定义一个名字为aa的函数
		var tody = new Date();					//获取当前系统时间
		var iHours = tody.getHours();			//获取tady上面的小时
		// if(iHours<10){
		// 	iHours='0'+iHours
		// }
		var iMinutes = tody.getMinutes();		//获取tady上面的分钟
		// if(iMinutes<10){
		// 	iMinutes='0'+iMinutes
		// }
		var iSeconds = tody.getSeconds();		//获取tady上面的秒
		// if(iSeconds<10){
		// 	iSeconds='0'+iSeconds
		// }
		var time = bb(iHours)+bb(iMinutes)+bb(iSeconds)		//得到一个小时，分钟，秒数相加的数字
		// console.log(Hours);
		// console.log(Minutes);
		// console.log(Seconds);
		console.log(time);
		for(var i=0;i<aImg.length;i++){						//遍历每一个aimg
			aImg[i].src="images/"+time[i]+".png";			//每一个aimg的src属性得到改变
		}

	}
	
	setInterval(aa,1000);		//调用函数aa并使它延迟1秒
	aa()						//调用函数aa，防止每次刷新的时候出现黑屏现象
</script>
</html>
