<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>095-数码时钟.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: #000;
		}
		#box{
			text-align: center;
			font-size:100px;
			color: #fff;
			margin-top: 200px;
		}
	</style>
</head>
<body>
	<div id="box">
		<img src="images/0.png" alt="">
		<img src="images/0.png" alt=""> :
		<img src="images/0.png" alt="">
		<img src="images/0.png" alt=""> :
		<img src="images/0.png" alt="">
		<img src="images/0.png" alt="">
	</div>
</body>
<script>
	var	oBox = document.getElementById('box');
	var aImg = oBox.children;
	// console.log(aImg)
	
	function bb(num){
		if(num<10){
			return '0'+num
		}else{
			return ''+num
		}
	}
	function aa(){	
		var tody = new Date();
		var iHours = tody.getHours();
		// if(iHours<10){
		// 	iHours='0'+iHours
		// }
		var iMinutes = tody.getMinutes();
		// if(iMinutes<10){
		// 	iMinutes='0'+iMinutes
		// }
		var iSeconds = tody.getSeconds();
		// if(iSeconds<10){
		// 	iSeconds='0'+iSeconds
		// }
		var time = bb(iHours)+':'+bb(iMinutes)+':'+bb(iSeconds)
		// console.log(Hours);
		// console.log(Minutes);
		// console.log(Seconds);
		console.log(time);
		for(var i =0,i<aImg.length,i++){
			aImg[i].src="images/"+time[i]+".png";
		}

		oBox.innerHTML=time;
	}
	
	setInterval(aa,1000);
	aa()
</script>
</html>
