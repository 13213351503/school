<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>059-数组.reverse().html</title>
	<script>
		var arr = [1,2,3,4,5,6,7]
		console.log(arr);
		var arr1 =arr.reverse();		//反转数组的顺序,修改原数组并返回原数组
		var result=arr1.push(1);
		console.log(arr1);
		console.log(result);
	</script>
</head>
