<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>130-DOM事件流-下拉菜单案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			display: none;
			width: 100px;
			height: 320px;
			background: green;
		}
	</style>
</head>
<body>
	<button id="btn">消息</button>
	<div id="box"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');		//获取元素

	oBtn.addEventListener('click',function(ev){		//当oBtn点击时，给oBtn添加事件处理程序
		ev.stopPropagation();						//阻止事件冒泡 event.stopPropagation()
		oBox.style.display='block';					//oBox的盒子显示
	},false)	
	oBox.addEventListener('click',function(ev){		//当oBox点击时，给oBox添加事件处理程序
		ev.stopPropagation();						//阻止事件冒泡 
	},false)
	window.addEventListener('click',function(){		//当window点击时，给oBox添加事件处理程序
		oBox.style.display='none'					//oBox的盒子隐藏
	},false)	
</script>
</html>
