<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>060-数组.sort(比较函数).html</title>
	<script>
		var arr = ['a','b','d','m','f','n','c','o','p','z'];	//sort方法默认升序排序数组,该方法会修改原数组并返回原数组
		console.log(arr);										//sort方法会调用数组中的每一项的toString方法将其转换为字符串后再比较
		var arr1=arr.sort()
		console.log(arr1);
	</script>
</head>
