<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>066-获取子节点.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script>
	var oUl =document.getElementById('ul1')
	var aNodes=oUl.childNodes;		//.childNodes,返回一个数组,包含父节点中的所有文本节点和元素节点
	var achild =oUl.children;		//.children,返回一个数组, 包含父节点中的所有元素节点
	var oLastchild=oUl.lastChild;	//.firstChild和.lastChild分别指向childNodes中的第一个和最后一个
	var oFirstchild=oUl.firstChild;	
									//.firstElementChild和.lastElementChild分别指向children中的第一个和最后一个
	var ofirstElementChild=oUl.firstElementChild;
	var olastElementChild=oUl.lastElementChild;
	console.log(aNodes);
	console.log(achild);
	console.log(oFirstchild);
	console.log(oFirstchild ==aNodes[0]);
	console.log(oLastchild);
	console.log(oLastchild ==aNodes[aNodes.length-1]);
	console.log(ofirstElementChild);
	console.log(olastElementChild);

</script>
</html>
