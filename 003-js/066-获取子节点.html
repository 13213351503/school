<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>066-获取子节点.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script>
	var oUl =document.getElementById('ul1')
	var aNodes=oUl.childNodes;		
	var achild =oUl.children;		
	var oLastchild=oUl.lastChild;	//.firstChild和.lastChild分别指向childNodes中的第一个和最后一个(包括文本节点)
	var oFirstchild=oUl.firstChild;	
									//.firstElementChild和.lastElementChild分别指向children中的第一个和最后一个(只有元素节点)
	var ofirstElementChild=oUl.firstElementChild;
	var olastElementChild=oUl.lastElementChild;
	// console.log(aNodes);			//返回一个数组,包含父节点中的所有文本节点和元素节点
	// console.log(achild);			//返回一个数组, 包含父节点中的所有元素节点
	// console.log(aNodes[10] == oLastchild);		//指向父节点中的最后一个文本节点
	// console.log(aNodes[0] == oFirstchild);		//指向父节点中的第一个文本节点



	
	console.log(ofirstElementChild);		//指向父节点中的第一个dom节点
	// console.log(olastElementChild);		//指向父节点中的最后一个dom节点

</script>
</html>
