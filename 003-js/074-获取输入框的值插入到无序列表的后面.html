<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>074-获取输入框的值插入到无序列表的后面.html</title>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" value="提交" id="btn">
	<ul id="ul1">
		
	</ul>
</body>
<script>
	var oTxt = document.getElementById('txt')
	var oBtn = document.getElementById('btn')
	var oUl = document.getElementById('ul1')
	oBtn.onclick=function(){
		// alert('aa');
		var val = oTxt.value;		
		var oli =document.createElement('li');		//追加元素li		
		console.log(oli);
		oli.innerHTML = val;
		oUl.appendChild(oli);						//将指定节点追加到父节点的最后面
		oTxt.value='';								//每次追加后的value值为空.
	}
</script>
</html>
