<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标事件属性</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			width: 3000px;
			height: 3000px;
		}
	</style>
</head>
<body>
	
</body>
<script>
	document.onclick = function(){
		console.log('event.clientY/event.clientX',event.clientY,event.clientX) //可视区(浏览器)的内沿到鼠标的距离
		console.log('event.pageY/event.pageX',event.pageY,event.pageX) //可视区(浏览器)的内沿加滚动距离到鼠标的距离
		console.log('event.screenY/event.screenX',event.screenY,event.screenX) //显示器屏幕内沿到鼠标的距离
	}
</script>
</html>
