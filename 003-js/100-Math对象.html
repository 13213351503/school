<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>100-Math对象.html</title>
</head>
<body>
	
</body>
<script>
	console.log('Math.abs(x)',Math.abs(1)) 		//返回x的绝对值
	console.log('Math.ceil(x)',Math.ceil(1.5)) 		//返回x向上取整后的值
	console.log('Math.floor(x)',Math.floor(1.1)) 		//返回x向下取整后的值
	console.log('Math.max([x[,y[,…]]])',Math.max(1,9,8,6,5,7)) 	//返回0个到多个数值中最大值.
	console.log('Math.min([x[,y[,…]]])',Math.min(1,9,8,6,5,7)) 	//返回0个到多个数值中最小值.
	console.log('Math.random()',Math.random(1.5)) 	//返回0到1之间的伪随机数.包括0但是不包括1
	console.log('Math.round(x)',Math.round(1.1)) 	//返回四舍五入后的整数.
</script>
</html>
