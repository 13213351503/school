<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>151-currentTarget和target.html</title>

</head>
<body>
	<ul id="ul1">
		<li>123 <a href="javascript:;">删除</a></li>
	</ul>
</body>
<script>
	var oUl = document.getElementById('ul1')
	oUl.onclick =function(ev){
		console.log('ev.currentTarget',ev.currentTarget)	//event.currentTarget 绑定事件的对象
		console.log('ev.target',ev.target)					//event.target 事件源对象,即触发事件的对象
	}
</script>
</html>
