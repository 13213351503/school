<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>037-全选全不选反选.html</title>
</head>
<body>
	<input type="button" value="全选" id="btn1">
	<input type="button" value="全不选" id="btn2">
	<input type="button" value="反选" id="btn3">
	<div id="content">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
	</div>
</body>
<script>
	var oBtn1 =document.getElementById('btn1')
	var oBtn2 =document.getElementById('btn2')
	var oBtn3 =document.getElementById('btn3')
	// console.log(oBtn1)
	var	aCheckbox =document.querySelectorAll('#content input')
	console.log(aCheckbox)
	oBtn1.onclick =function(){
		// alert('1');
		for(var i = 0;i<aCheckbox.length;i++){
			aCheckbox[i].checked='checked';
		}
	}
	oBtn2.onclick =function(){
		// alert('2');
		for(var i = 0;i<aCheckbox.length;i++){
			aCheckbox[i].checked ='';
		}
	}
	oBtn3.onclick =function(){
		// alert('3');
		for(var i = 0;i<aCheckbox.length;i++){
			// aCheckbox[i].checked ='';
			if (aCheckbox[i].checked) {
				aCheckbox[i].checked =false;
			}else{
				aCheckbox[i].checked =true;
			}
		}

	}
</script>
</html>
