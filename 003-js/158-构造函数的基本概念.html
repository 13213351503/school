<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>158-构造函数的基本概念.html</title>
</head>
<body>
	
</body>
<script>
	//Array是构造函数，可以得到一个对象的函数叫做构造函数
	//arr叫做‘对象实例’者‘实例对象’
	var arr = new Array();		//构造函数和类,用来创建对象的函数叫构造函数,也叫类
	console.log(arr);
	arr.sort();					//对象实例,由构造函数创建的一个具体的对象		属于实例的方法叫做实例方法

	Math.abs();					//添加在构造函数上的方法是静态方法,静态方法的调用方法是 构造函数.方法名()
	Date.now();					//属于构造函数的方法，叫做静态方法

								//添加在构造函数的原型对象上的方法是实例方法,实例方法的调用方法是 对象的实例.方法名()
</script>
</html>
