<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>048-获取和设置样式.html</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	div{
		width: 200px;
		height: 200px;
		border: 1px solid #000;
	}
	</style>
</head>
<body>
	<button id="btn1">变宽</button>
	<button id="btn2">变长</button>
	<button id="btn3">变色</button>
	<button id="btn4">获取和设置样式</button>
	<div id="box"></div>
</body>
<script>
	// function css(obj,attr,val){
	// 	obj.style[attr]=val
	// }
	function css(obj,attr,val){			//设置和获取都可以同时进行
		// obj.style[attr]=val
		if (arguments.length == 2) {
			alert(getComputedStyle(arguments[0],false)[arguments[1]]);
		}else{
			arguments[0].style[arguments[1]]=arguments[2];
		}
	 }
	var oBtn1 =document.getElementById('btn1')				
	var oBtn2 =document.getElementById('btn2')
	var oBtn3 =document.getElementById('btn3')
	var oBtn4 =document.getElementById('btn4')
	var oBox =document.getElementById('box')
	oBtn1.onclick=function(){
		// oBox.style.width='400px';
		css(oBox,'width','400px')
	}
	oBtn2.onclick=function(){
		// oBox.style.height='400px';
		 css(oBox,'height','400px')
	}
	oBtn3.onclick=function(){
		// oBox.style.background='green';
		css(oBox,'background','green')
	}
	oBtn4.onclick=function(){
		css(oBox,'height');
		// alert(oBox.style.width);		//只能够获取行内样式
		// alert(getComputedStyle(oBox,false).background);		
	}
</script>
</html>
