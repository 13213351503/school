<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>071-获取兄弟节点.html</title>
</head>
<body>
	<ul id="ul1">
		<li></li>
		<li></li>
		<li id="son"></li>
		<li></li>
		<li></li>
	</ul>
</body>
<script>
	var oSon = document.getElementById('son')
	var oUl = document.getElementsByTagName('ul1')
	var aEle = oUl.childNodes;
	console.log(aEle);
	console.log(oUl);
	console.log(oSon);
	console.log(oSon.previousSibling);
	console.log(oSon.nextSibling);
</script>
</html>
