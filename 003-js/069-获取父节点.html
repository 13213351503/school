<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取父节点</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px	auto;
		}
		.son{
			width: 200px;
			height: 200px;
			background: green;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script>
	var oFa = document.querySelector('.father')
	var oSon = document.querySelector('.son')
	console.log(oFa);
	console.log(oSon)
	console.log(oFa.parentNode)
	console.log(oSon.parentNode)
</script>
</html>
