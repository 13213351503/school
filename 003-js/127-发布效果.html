<!DOCTYPE html>()
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>127-发布效果.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 500px;
			height: 500px;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<div>
		<textarea  id="txt" cols="30" rows="10"></textarea>
		<button id="btn">提交</button>
		<ul id="ul"></ul>
	</div>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('ul');
	oBtn.onclick = function(){
		var oLi =document.createElement('li');
		var val = oTxt.value;
		oli.innerHTML = val;
		oUl.insertBefore(oLi,oUl.)
	}
</script>
</html>
