<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>033-while循环.html</title>
	<script>
		var a = 1;  //初始值;
		while(a<10){  //循环退出条件
			console.log('我吃了'+a+'口'); //循环体
			a = a +0.5; //    循环退出条件的改变
		}
		console.log('吃饱了');
	</script>
</head>
<body>
	
</body>
</html>
