<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>140-碰撞检测.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background: green;
			position: absolute;
			top: 0px;
			left: 0px;
		}
		#box1{
			width: 300px;
			height: 300px;
			background: red;
			position: absolute;
			top: 200px;
			left: 500px;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<div id='box1'></div>
</body>
<script>
	function check(obj,obj1){
		if(obj.offsetLeft+obj.offsetWidth>obj1.offsetLeft && obj.offsetTop+obj.offsetHeight>obj1.offsetTop && obj1.offsetTop+obj1.offsetHeight>obj.offsetTop && obj1.offsetLeft+obj1.offsetWidth>obj.offsetLeft){
			return true;
		}else{
			return false;
		}
	}
	var oBox = document.getElementById('box');		//获取元素
	var oBox1 = document.getElementById('box1');		//获取元素
	oBox.onmousedown = function(ev){				//当oBox点击的时候
		var disX = ev.clientX - oBox.offsetLeft;	//点击的时候鼠标距离盒子左边的距离
		var disY = ev.clientY - oBox.offsetTop;		//点击的时候鼠标距离盒子顶部的距离
		// console.log(disY,disX)
		document.onmousemove = function(ev){		//点击的时候鼠标移动带动盒子的移动
			oBox.style.top = ev.clientY - disY + 'px';	//盒子的
			oBox.style.left = ev.clientX - disX+ 'px';
			if(check(oBox,oBox1)){
				oBox1.style.background='orange';
			}else{
				oBox1.style.background='red';
			}
		}
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}
	}
</script>
</html>
