<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>040-倒三角.html</title>
	<style>
		.for1{
			display: inline-block;
			width: 20px;
			height: 20px;
		}
		.for2{
			display: inline-block;
			width: 20px;
			height: 20px;
		}
	</style>
	<script>
		for(var i = 1;i<9;i++){
			// console.log(i);
			 document.write('<p>');
			 for(var l = 1;l<9-i;l++){
			 	// document.write('&nbsp;');
			 	document.write('<span class=for1>&nbsp;</span>');
			 }
			 for(var k = 1;k<=i;k++){
			 	// console.log(k);
			 	// document.write('*');
			 	document.write('<span class=for2>*</span>');
			 }
			document.write('</p>');
		}
	</script>
</head>

</body>
</html>
