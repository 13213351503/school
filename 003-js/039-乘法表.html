<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>039-乘法表.html</title>
	<script>
		for(var i = 1;i<10;i++){
			// console.log(i);
			document.write('<p>')
			for(var k = 1;k<=i;k++){
				document.write(k+'*'+i+'='+i*k)
				document.write('&nbsp;&nbsp;')
				// document.write(k);
			}
			// document.write(i);
			document.write('</p>')
		}
	</script>
</head>
<body>
	
</body>
</html>
