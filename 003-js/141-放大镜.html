<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>156-放大镜.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#wrap{
			position: absolute;
			top: 50px;
			left: 50px;
		}
		#bigBox{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 450px;
			height: 450px;
			border: 1px solid #000;
		}
		#mask{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 250px;
			height: 250px;
			background: rgba(255,255,0,0.5);
			display: none;

		}
		#list{
			position: absolute;
			top: 460px;
			left: 0px;
			width: 452px;
			height: 60px;
		}
		#list li{
			list-style: none;
			float: left;
			width: 54px;
			height: 54px;
			margin-right: 10px;
			border: 1px solid transparent;
		}
		#list li.active{
			border: 2px solid #f00;
		}
		#largeBox{
			position: absolute;
			top: 0px;
			left: 452px;
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			overflow: hidden;
			display: none;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="bigBox">
			<img src="images/p_b_0001.jpg" alt="">
			<div id="mask"></div>
		</div>
		<ul id="list">
			<li class="active">
				<img src="images/p_s_0001.jpg" alt="">
			</li>
			<li>
				<img src="images/p_s_0002.jpg" alt="">
			</li>
			<li>
				<img src="images/p_s_0003.jpg" alt="">
			</li>
		</ul>
		<div id="largeBox">
			<img src="images/p_l_0001.jpg" alt="">
		</div>
	</div>
</body>
<script>
	var aImgs = document.querySelectorAll('#list li');
	var oBimg = document.querySelector('#bigBox img');
	var oBigBox = document.querySelector('#bigBox');
	var oMask = document.querySelector('#mask');
	var oLimg = document.querySelector('#largeBox img');
	var oLargeBox = document.querySelector('#largeBox');
	for(var i = 0;i<aImgs.length;i++){
		aImgs[i].index = i;
		aImgs[i].onmouseover = function(){
			for(var l = 0;l<aImgs.length;l++){
				aImgs[l].className = '';
			}
			this.className = 'active';
			oBimg.src = "images/p_b_000"+(this.index+1)+".jpg"
			oLimg.src = "images/p_b_000"+(this.index+1)+".jpg"
		}
	}
	oBigBox.onmouseover = function(){
		oMask.style.display = 'block';
		oLargeBox.style.display = 'block';
	}
	oBigBox.onmouseout = function(){
		oMask.style.display = 'none';
		oLargeBox.style.display = 'none';
	}

</script>
</html>
