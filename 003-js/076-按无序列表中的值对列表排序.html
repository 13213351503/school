<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>076-按无序列表项中值对列表排序.html</title>
</head>
<body>
	<ul id="ul1">
		<li>20</li>
		<li>52</li>
		<li>10</li>
		<li>5</li>
		<li>8</li>
		<li>16</li>
	</ul>
	<input type="button" value="提交" id="btn">
</body>
<script>
	var oUl1 = document.getElementById('ul1')
	var oBtn = document.getElementById('btn')
	var ali = oUl1.children;
	console.log(ali);
	oBtn.onclick=function(){
		var result = [];		//准备一个空数组
		for(var i =0;i<ali.length;i++){		
			result.push(ali[i]);		//把li中的每一项添加到result数组中
			// console.log(ali[i]);
		}
		var res =result.sort(function(n1,n2){		//比较函数可以定义数组的排序规则
			// console.log(n1.innerHTML,n2.innerHTML);
			return n1.innerHTML - n2.innerHTML;
		})
		
		for(var k = 0;k<res.length;k++){
			oUl1.appendChild(res[k]);
		}
		console.log(res);
	}
</script>
</html>
