<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时间案例</title>
	<script>
		var	isecond = 5426;
		var hour = parseInt(5426/3600);
		var	minute = parseInt((5426%3600)/60);
		var second = (5426%3600)%60;
		if(hour<10){
			hour='0'+hour;
		}
		if(minute<10){
			minute='0'+minute;
		}
		if(second<10){
			second='0'+second;
		}
		alert(hour+':'+minute+':'+second)
		console.log(second)
	</script>
</head>
<body>
	
</body>
</html>
