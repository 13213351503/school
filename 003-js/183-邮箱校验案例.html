<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>183-邮箱校验案例.html</title>
</head>
<body>
	<input type="text" id="txt">
	<button id="btn">检测</button>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		var val = oTxt.value;
		//791830898@qq.com
		//549510425@163.com
		var reg = /^\d+@[a-z0-9_]{2,6}\.[a-zA-Z]{2,3}$/;
		console.log(reg.test(val));
		if(reg.test(val)){
			alert('恭喜');
		}else{
			alert('再见');
		}
	}
</script>
</html>
