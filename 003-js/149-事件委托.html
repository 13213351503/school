<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

<body>
	<button id="btn">添加</button>
	<ul id="ul1">
		<li>1 	<a href="javascript:;" class="del">删除</a>	</li>
		<li>2 	<a href="javascript:;" class="del">删除</a>	</li>
		<li>3 	<a href="javascript:;" class="del">删除</a>	</li>
		<li>4 	<a href="javascript:;" class="del">删除</a>	</li>
		<li>5 	<a href="javascript:;" class="del">删除</a>	</li>
		<li>6 	<a href="javascript:;" class="del">删除</a>	</li>
		<li>7 	<a href="javascript:;" class="del">删除</a>	</li>
		<li>8 	<a href="javascript:;" class="del">删除</a>	</li>
		<li>9 	<a href="javascript:;" class="del">删除</a>	</li>
		<li>10 	<a href="javascript:;" class="del">删除</a>	</li>
	</ul>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('ul1');
	var aA = document.querySelectorAll('a');
 	// for(var i = 0;i<aA.length;i++){
 	// 	aA[i].onclick = function(){
 	// 		oUl.removeChild(this.parentNode)
 	// 	}
 	// }
 	oUl.onclick = function(ev){
 		if(ev.target.className == 'del'){			//为了防止点击li的时候报错，只有点击a标签的时候才可以删除
 			oUl.removeChild(ev.target.parentNode);	//ev.target是触发事件的对象
 		}
 		
 		// console.log(ev.target.parentNode);
 	}
 	oBtn.onclick = function(){
 		var oLi = document.createElement('li');
 		var oA = document.createElement('a');
 		oA.href="javascript:;";
 		oLi.innerHTML = '添加的';
 		oA.innerHTML = '删除';
 		oA.className = 'del';
 		oUl.appendChild(oLi)
 		oLi.appendChild(oA)
 	}
</script>
</html>
